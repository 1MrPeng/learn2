        /* 设置最大一个div容器的样式 */

        }

         }
         /* ======门诊分类栏样式 */

            text-align: center;

            height: 50px;

            margin-left: 15px;

         }
         #main_box .menzhen_box .menzhen_span3{

         /* 表格中的样式 */

            font-size: 12px;
         }
         #main_box table .th_01{

            height:23px;

            height:23px;
         }
         #main_box table .th_02{

                font-size: 12px;

                top                     : 28px;
                right                   : 0;
                bottom                  : 0;
                width                   : 20px;

                background              : #d1d1d1;
                color                   : #000000;
                /* 实现下拉框的功能 */
                pointer-events          : none;
            }
