    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
            line-height: 70px;
        }
        /* 头部样式 */
        #weixin_top{
            background-color: #ededed;
            height: 70px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
        }
        #weixin_top li:first-child{
            margin-left: 20px;
            float: left;
            font-size: 20px;
            font-weight: bold;
        }
        #weixin_top li:nth-child(3),
        #weixin_top li:nth-child(2){
            float: right;
            margin-right: 20px;
            font-size: 25px;
            cursor: pointer;
        }
        #weixin_top li:nth-child(3){
            float: right;
            margin-right: 30px;
        }

        /* 底部导航 */
        .footer_nav{
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #ededed;
            height: 70px;
            display: flex;
            justify-content: space-around;
        }
        .footer_nav ul li{
            /* height: 20px; */
        }

        .footer_nav ul li.iconfont{
            font-size: 28px;
            height: 45px;
            line-height:45px;
        }
        .footer_nav ul li:not(.iconfont){
            font-size: 15px;
            height: 20px;
            line-height:20px;
        }
        .footer_nav ul .tonxilu{
           padding-left: 10px;
        }
        .footer_nav ul .myself{
           padding-left: 6px;
        }
        .footer_nav ul:first-child li{
            color: green;
           
        }
        /* 信息列表样式 */
        .content_list{
            margin-top: 70px;
            height: 60px;
            /* background: #ededed; */
            padding: 10px 10px 0;
            display: flex;
        }
        .content_list .top_img{
            display: inline-block;
            width: 60px ;
            height: 60px;
            overflow: hidden;
            margin-bottom: 10px;
           
        }
        .content_list img{
            width: 60px;
        }

        .content_list .content_msg{
            flex-grow: 1;
            height: 60px;
            /* background: #ededed; */
            padding-bottom: 10px;
            margin-left: 10px;
            border-bottom: 1px #dcd8d8 solid;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .content_list .content_msg .span_right{
            float: right;
        }
        .content_list .content_msg .span_name{
            font-size: 18px;
            font-weight: bold;

        }
        .content_list .content_msg .span_text{
            font-size: 14px;
            color: #999;
        }
        div.content_all{
            margin-top: 10px;
        }
        div.content_bottom{
            margin-bottom: 70px;
        }

        /* 添加列表 */
        #weixin_top .wenxin_move{
            width: 170px;
            /* height: 100px; */
            background: #4c4c4c;
            position: absolute;
            top:75px;
            right:10px;
            display: none;
        }

        #weixin_top .wenxin_move li{
            /* font-size: 14px; */
            color: white;
        }
        #weixin_top .wenxin_move li.move_font{
            font-size: 20px;
            
        }
        #weixin_top  .weixin_sousou{
            float: right;
            margin-right: 20px;
            font-size: 25px;
            cursor: pointer;
        }
        #weixin_top ul li.a:hover + .wenxin_move{
            display: block;
        }
        #weixin_top ul li.a{
            padding-bottom: 20px;
        }
        #weixin_top .wenxin_move:hover{
            display: block;
        }

    </style>
