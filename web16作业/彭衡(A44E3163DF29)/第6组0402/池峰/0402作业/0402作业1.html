<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    html,body,ul,li{
        margin: 0; 
        padding: 0;
    }
    ul,li{
        list-style:none;
    }
    li{
        width:80px;
        height:150px;
        display: flex;
        justify-content: center;
	    align-items: center;
        background: orangered;
    }
    ul{
        width: 600px;
        height: 500px;
		display: flex;
        flex-flow: row wrap;	
		justify-content: space-around;
		align-items: space-around;
		align-content: space-around;
        flex: 0 1 auto;
    }
    ul{
        font-size: 30px;
        color: azure;
    }
</style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
