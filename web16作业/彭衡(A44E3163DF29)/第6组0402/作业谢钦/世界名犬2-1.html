                <h2>吉娃娃介绍</h2>
                <p>吉娃娃是目前人们所知道最古老的的犬种之一，原产于美洲，和墨西哥的古老文明<br>有深厚而密切的关系。吉娃娃属小型犬种里最小型、优雅、警惕、动作迅速,以匀称<br>的体格个娇小的体型广受人们的喜爱。它们是相当受欢迎的狗狗，
                    功用也相当广泛，<br>它们可以是宗教的守护者，也是平民的好伴侣，上至贵族下至百姓，不分等级<br>不分贵贱，吉娃娃是大家的好朋友。它不喜欢外来的同品种的狗。有和梗类相似的特，<br>点。精力充沛。体型较小，适合家养。
                </p>
