<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个作业</title>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            width:315px;
            height: 225px;
            margin: 10px auto;
            /* background-color: lightblue; */
        }

        /* 设置所有div的边框 */
        #main div{
            width: 300px;
            border: 1px #cdcdcd  solid;
        }
        #main div.box01{
            width: 115px;
            height: 30px;
            border-top: 2px  #92b2bf solid;
            background:url("./img/title-bg.gif") repeat-x bottom;
           
        }

        #main .box02{    
            height: 60px;
            border-bottom: none;
            background: url("./img/mail.gif") no-repeat 15px center;
        }
        #main .box03{
            height: 125px;
            border-top: none;
            background: url("./img/mouse.gif") no-repeat 15px center;
            background-color: #f7f7f7;
        }
    </style>


</head>
<body>

    <div id="main">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
    </div>


</body>
</html>
