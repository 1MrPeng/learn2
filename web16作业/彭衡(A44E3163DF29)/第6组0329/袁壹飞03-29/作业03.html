<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第三个作业</title>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        #main{
            width: 264px;
            height: 316px;
            border: 35px #31295c solid;
            
            background: url("./img/bg.jpg") no-repeat top right;
            margin: 20px auto;
          
        }
      

        .box{
            width: 100%;
            height: 37px;
            border-bottom: 1px #131416 solid;
            border-top: 1px #71a0e6 solid;
            background: url("./img/content3.jpg") repeat-x bottom;  
        }

        .box1{
            height: 200px; 
            background: url("./img/title.png") no-repeat center;
        }
        
        .box1+div{ 
            border-top: none; 
        }
        
        #main span{
            display: inline-block;
            width: 100%;
            height: 37px;
            background-image: url("./img/sun.png") ;
            background-position: 220px center;
            background-repeat: no-repeat;
        }

        #main .centent2{
            background-image: url("./img/snow.png") ;
        }

    </style>

</head>
<body>
    <div id="main">
        <div class="box1"></div>
        <div  class="box" ><span class="centent1"></span></div>
        <div class="box"><span class="centent2"></span></div>
        <div class="box"><span class="centent2"></span></div>
        
    </div>

</body>
</html>
