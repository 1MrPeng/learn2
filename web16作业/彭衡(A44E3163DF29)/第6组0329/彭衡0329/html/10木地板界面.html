<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>木地板界面</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#warp {
				position: relative;
				width: 344px;
				height: 388px;
				margin: 0 auto;
				background: url(../img/bg2.png) repeat-x;
			}
			ul {
				width: 243px;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				background: #fafafa;
				list-style: none;	
			}
			ul li {
				width: 100%;
				height: 50px;
				border-bottom: 1px solid #c8c8c8;
			}
			.noborder {
				border: none;
			}
			.image {
				position: relative;
				left: 20px;
				top: 18px;
			}
			.leftborder {
				border-left: 2px solid #cc6836;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<ul>
				<li>
					<img src="../img/c1.png" class="image">
				</li>
				<li>
					<img src="../img/c2.png" class="image">
				</li>
				<li class="leftborder">
					<img src="../img/c3.png" class="image">
				</li>
				<li>
					<img src="../img/c4.png" class="image">
				</li>
				<li>
					<img src="../img/c5.png" class="image">
				</li>
				<li class="noborder">
					<img src="../img/c6.png" class="image">
				</li>
			</ul>
			
		</div>
	</body>
</html>
