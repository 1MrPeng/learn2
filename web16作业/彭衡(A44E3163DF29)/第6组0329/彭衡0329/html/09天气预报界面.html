<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>天气预报界面</title>
		<style type="text/css">
			#warp {
				position: relative;
				width: 334px;
				height: 392px;
				margin: 0 auto;
				background-color: #31295c;
			}
			.content {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				width: 277px;	
			}
			.image {
				width: 277px;
				height: 206px;
				background: url(../img/bg.jpg) no-repeat;
				text-align: center;
			}
			.img1 {
				position: relative;
				top: 70px;
			}
			.img2 {
				position: relative;
				right: 24px;
				top: 8px;
			}
			.content1,
			.content2,
			.content3 {
				width: 277px;
				height: 40px;
				background-size: 100% 100%;
				text-align: right;
			}
			.content1 {
				background: url(../img/content1.jpg) repeat-x;
				background-size: 100% 100%;
				border-bottom: 1px solid #0e2599;
			}
			.content2 {
				border-top: 1px solid #08aaf5;
				border-bottom: 1px solid #0e2599;
				background: url(../img/content2.jpg) repeat-x;	
				background-size: 100% 100%;
			}
			.content3 {
				border-top: 1px solid #08aaf5;
				background: url(../img/content3.jpg) repeat-x;
				background-size: 100% 100%;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div class="content">
				<div class="image">
					<img src="../img/title.png" class="img1">
				</div>
				<div class="content1">
					<img src="../img/sun.png" class="img2">
				</div>
				<div class="content2">
					<img src="../img/snow.png" class="img2">
				</div>
				<div class="content3">
					<img src="../img/snow.png" class="img2">
				</div>
			</div>
			
		</div>
	</body>
</html>
