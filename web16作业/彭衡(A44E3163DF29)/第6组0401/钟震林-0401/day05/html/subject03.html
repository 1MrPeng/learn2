<html>
	<head>

			ul>li:nth-child(1){

			}
			ul>li:nth-child(2){

				background: url("../img/index_01.gif") no-repeat;
				background-position-y: 15px;
			}

				background-position-y: 15px;
			}

				background-position-y: 15px;
			}

				width: 110px;
				background: url("../img/index_05.gif") no-repeat;
				background-position-y: 15px;
			}
			ul>li:nth-child(7){
				width: 94px;
				background: url("../img/index_06.gif") no-repeat;
				background-position-y: 15px;
			}
			ul>li:nth-child(8){
				width: 50px;
				background: url("../img/index_07.gif") no-repeat;

			}
