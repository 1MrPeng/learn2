<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>百度一下，你就知道</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html ,
        body{
            height: 100%;
            position: relative;
        }
       ul ,li{
           list-style: none;
       }
        body{
            min-width: 800px;
            min-height: 600px;
            font-size: 14px;
        }
        /* 给头部链接添加样式 */
        #top_nav {
            height: 50px;
            text-align: right;
            position: relative;
        }
        #top_nav a{
            margin-left: 20px;
            line-height: 50px;
            color: #555;
            font-size: 14px;
            font-weight: bold;

        }

        #top_nav .last_move{
            background-color: #2196f3;
            margin-right: 10px;
            color: white;
            padding: 3px 5px;
            text-decoration: none;
        }
        #top_nav a:not(.last_move):hover{
            color: blue;
        }
        .set_box{
            position: absolute;
            right: 79px;
            bottom: -96px;
            padding-top: 15px;
            display: none;
        }
        .set_ul{
            width: 70px;
            border: 1px #eee solid;
            text-align: center;
            box-shadow: 0px 0px 14px -3px #555;
        }
        .set_box ul li{
            font-size: 12px;
            padding: 5px 5px; 
            cursor: pointer;
        }
        #top_nav .tri_span{
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-bottom: 5px solid white;
            position: absolute ;
            bottom: 106px;
            right: 30px;
            z-index: 9;
        }
        #top_nav a:nth-child(8):hover ~ .set_box{
            display: block;
        }
        .set_box:hover {
            display: block;
        }
        .set_box ul li:hover
        {
            background: #2196f3;
            color: white;
        }
        /* 更多右边的导航栏*/
        #move_right_nav{
            width: 83px;
            height: 100%;
            background-color: #f9f9f9; 
            position: absolute;
            top: 0px;
            right: 0px;
            /* 隐藏 */
            display: none;
        }
        #top_nav .last_move:hover ~ #move_right_nav{
            display: block;
        }
        #move_right_nav:hover{
            display: block;
        }
        #move_right_nav li:hover p{
            text-decoration: underline;
        }
         #move_right_nav li{
            text-align: center;
            height: 76px;
            border-top: 1px #f3f3f3 solid;
            cursor: pointer;
        }
        #move_right_nav li img{
            width: 36px;
            height: 36px;
            margin-top: 10px;
        }
        #move_right_nav li .move_span01{
            padding-top: 15px;
            display: inline-block;
        }
        #move_right_nav li:nth-child(1){
            height: 50px;
        }
        /* 搜索框中的样式 */
        #form_box{
            height: 230px;
           padding-top: 90px;
        }
        #form_box .form{
            width: 642px;
            margin: 0 auto;
            text-align: center;
            position:relative;
        }
        #form_box .form img{
            height: 70px;
            cursor: pointer;
            margin-bottom: 40px;
        }
         #form_box .form input[name]{
             width: 538px;
            height: 34px;
        }
        #form_box .form input[type="submit"]{
            display: inline-block;
             width: 100px;
            height: 36px;
            color: white;
            background-color: #2196f3;
            border: none;
            cursor: pointer;
        }
        #form_box .form .cam_span{
            display:inline-block;
            width: 20px;
            height: 18px;
            background: url("./img/baidu/cam_new.png") no-repeat 0 0;
            position: absolute;
            top: 125px;
            right: 115px;
            cursor: pointer;
        }
        #form_box .form .cam_span:hover{
            background-position-y: -20px;
        }

        /*底部div  */
        #footer_box{
            text-align: center;
            width: 750px;
            /* margin: 0 auto; */
            font-size: 14px;
            position: absolute;
            left: 50%;
            bottom: 50px; 
            margin-left: -375px;
        }
        #footer_box .p1{
            color: #c1c1c1;
            height: 22px;
            line-height: 22px;
        }
        #footer_box .p1>span{
            display: inline-block;
            color: #c1c1c1;
            height: 22px;
            line-height: 22px;
        }
        #footer_box .p1 a{
            color: #c1c1c1;
            margin-left: 25px;
        }
        #footer_box .p1 .icon01,
        #footer_box .p1 .icon02{
            margin-right: 25px;
            display: inline-block;
            width: 17px;
            height: 17px;
            background: url("./img/baidu/icons.png") no-repeat -600px -95px;
        }

        #footer_box .p1 .icon02{
            background-position-x: -623px;
        }
    </style>

</head>
<body>
    <!-- 头部导航栏 -->
    <div id="top_nav">
        <a href="#">新闻</a>
        <a href="#">hao123</a>
        <a href="#">地图</a>
        <a href="#">视频</a>
        <a href="#">贴吧</a>
        <a href="#">学术</a>
        <a href="#">登录</a>
        <a href="#">设置</a>
        <a class="last_move" href="#">更多产品</a>
         <!-- 设置下拉列表 -->
         <div class="set_box">
                <ul class="set_ul">
                    <li>搜索设置</li>
                    <li>高级搜索</li>
                    <li>关闭预测</li>
                    <li>隐私设置</li>
                </ul>
                 <!-- 三角形 -->
             <span class="tri_span"></span>
        </div> 
         <!-- 更多右边的导航栏 -->
        <div id="move_right_nav">
                <ul>
                    <li>
                        <span class="move_span01">
                            更多产品
                        </span>
                    </li>
                    <li>
                        <img src="./img/baidu/muomi_01.png">
                        <p>糯米</p> 
                    </li>
                    <li>
                        <img src="./img/baidu/muomi_02.png">
                    <p>音乐</p> 
                    </li>
                    <li>
                        <img src="./img/baidu/muomi_03.png">
                        <p>图片</p> 
                    </li>
                    <li>
                        <img src="./img/baidu/muomi_04.png">
                        <p>知道</p> 
                    </li>
                    <li>
                        <img src="./img/baidu/muomi_05.png">
                        <p>文库</p> 
                    </li>
                    <li>
                        <img src="./img/baidu/muomi_06.png">
                        <p>风云榜</p> 
                    </li>
                    <li><span class="move_span01">全部产品&gt;&gt;<span</li>
                </ul>
        </div>
    </div>
    <!-- 输入框div -->
    <div id="form_box">
        <div class="form">
            <img src="./img/baidu/bg_logo1.png" title="点击一下,了解更多" alt="百度logo">
            <form>
                <input type="text" name="keyword"><input type="submit" value="百度一下">
                <span class="cam_span"></span>
            </form>
        </div>
      
    </div>
   
    <!-- 底部div -->
    <footer id="footer_box">
        <img src="./img/baidu/zbios.png" alt="百度二维码">
        <p>百度</p>
        <p class="p1">
            <a href="#">把百度设为主页</a>
            <a href="#">关于百度</a>
            <a href="#">About  Baidu</a>
            <a href="#">百度推广</a>
        </p>
        <p class="p1">
            <span>
                    &copy;2019 Baidu 使用百度前必读 意见反馈 京ICP证030173号 <span class="icon01"></span>
            </span>
            <span>
                    京公网安备11000002000001号 <span class="icon02"></span>
            </span>
        </p>
    </footer>

    <!-- <img src="./img/浮动&定位练习.bmp"> -->
</body>
</html>
