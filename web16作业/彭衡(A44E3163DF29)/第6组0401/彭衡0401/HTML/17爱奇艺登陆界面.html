<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background: url(../img/aiqiyi_img/爱奇艺.png) no-repeat;
			}
			.mask{
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: rgba(0,0,0,.5);
			}
			.submit {
				width: 460px;
				height: 420px;
				background: #fff url(../img/aiqiyi_img/login-logo.png) no-repeat;
				position: fixed;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
				
			}
			.delete {
				width: 25px;
				height: 25px;
				background: url(../img/aiqiyi_img/login-tn.png) no-repeat 5px -44px;
				position: absolute;
				right: 10px;
				top: 10px;
				
			}
			.delete:hover {
				background: url(../img/aiqiyi_img/login-tn.png) no-repeat -40px -44px;
				cursor: pointer;
			}
			form {
				width: 360px;
				height: 286px;
				position: absolute;
				top: 50px;
				left: 50px;
			}
			.username {
				height: 78px;
				border-bottom: 1px solid #ddd;
				position: relative;
			}
			.username1,.password1 {
				position: absolute;
				bottom: 12px;
			}
			.username1 input {
				margin-left: 30px;
			}
			.username1 input:focus+span,.password1 input:focus+span {
				position: absolute;
				top: -20px;
				font-size: 6px;
			}
			
			.password {
				position: relative;
				height: 78px;
				border-bottom: 1px solid #ddd;
			}
			.username .sanjiao {
				display: inline-block;
				width: 14px;
				height: 7px;
				background: url(../img/aiqiyi_img/login-tn.png) no-repeat -2px -172px;
			}
			.username .sanjiao:hover {
				background: url(../img/aiqiyi_img/login-tn.png) no-repeat -46px -171px;
			}
			.placehoder1 {	
				left: 120px;
			}
			.placehoder2,.placehoder1 {
				display: inline-block;
				color: #aaa;
				position: absolute;
				bottom: 0;
				pointer-events: none;
			}
			.password1 input,.username1 input {
				border: none;
				outline: none;
			}
			.eye {
				display: inline-block;
				width: 20px;
				height: 11px;
				background: url(../img/aiqiyi_img/login-tn.png) no-repeat -0 -101px;
				position: absolute;
				right: 0;
				bottom: 16px;
			}
			.eye:hover {
				cursor: pointer;
				width: 19px;
				height: 13px;
				background: url(../img/aiqiyi_img/login-tn.png) no-repeat -43px -99px;
			}
			.mima {
				text-decoration: none;
				font-size: 12px;
				color: #333;
				position: absolute;
				right: 0;
				margin-top: 12px;
			}
			.mima:hover {color: #5AA700;}
			.mima:hover>.zhmm {
				display: block;
			}
			.zhmm>span {color: black;}
			.dl {
				width: 360px;
				height: 48px;
				position: absolute;
				bottom: 0px;
				border: none;
				background-color: #bcdd98;
				color: white;
				font-size: 3bcdd98;
			}
			.footer {
				width: 100%;
				height: 54px;
				line-height: 54px;
				background: #f7f7f7;
				position: absolute;
				bottom: 0;
			}
			.zc {
				text-decoration: none;
				font-size: 12px;
				color: #666;
				margin-left: 18px;
			}
			.sm {
				margin-left: 220px;
				border-right: 1px solid #666;
				padding-right: 9px;
			}
			.qt {
				margin-left: 8px;
			}
			.country {
				cursor: pointer;
				padding-bottom: 12px;
			}
			.country:hover+.nation {
				display: block;
			}

			.nation {
				position: absolute;
				top: 34px;
				width: 360px;
				height: 110px;
				border: 1px solid #ddd;
				background: white;
				z-index: 1;
				display: none;
			}
			.nation:hover,.country:hover+.nation {
				display: block;
			}
			.nation ul {
				list-style: none;
				font-size: 12px;
				height: 110px;
				overflow: hidden;
				overflow-y: auto;
			}
			.nation ul::-webkit-scrollbar {
				width: 5px;
				background-color: white;
			}
			.nation ul::-webkit-scrollbar-thumb {
				background-color: #eee;
				height: 8px;
			}
			.nation li {
				padding: 6px;
			}
			.nation li:hover {
				cursor: pointer;
				background-color: #eee;
			}
			.zhmm {
				width: 100px;
				height: 80px;
				background: #eee;
				border: 1px solid #aaa;
				position: absolute;
				right: 0;
				top: -100px;
				font-size: 12px;
				text-align: center;
				padding: 10px 0;
				display: none;
			}
			.smallbuton {
				width: 80px;
				color: white;
				margin-top: 8px;
				border: none;
				background: #5AA700;
			}
			.smallbuton:hover {
				cursor: pointer;
			}
			form p {
				font-size: 12px;
				position: absolute;
				bottom: -17px;
				left: 75px;
			}
			.yhys {
				text-decoration: none;
				color: #5AA700;
			}
		</style>
	</head>
	<body>
		<div class="mask">
			<div class="submit">
				<div class="delete"></div>
				<form method="get">
					<div class="username">
						<div class="username1">
							<span class="country">
								中国大陆
								<span class="sanjiao"></span>
							</span>
							<div class="nation">
								<ul>
									<li>美国、加拿大 +1</li>
									<li>俄罗斯 +7</li>
									<li>南非 +27</li>
									<li>法国 +33</li>
									<li>西班牙 +34</li>
									<li>意大利 +39</li>
									<li>罗马尼亚 +40</li>
									<li>英国 +44</li>
									<li>瑞典 +46</li>
									<li>德国 +49</li>
								</ul>
							</div>
							<input type="text" name="username" />
							<span class="placehoder1">请输入手机号或邮箱</span>
							
						</div>
						
					</div>
					<div class="password">
						<span class="password1">
							<input type="password" name="psw" />
							<span class="placehoder2">请输入密码</span>
						</span>
						<span class="eye"></span>
					</div>
					<a href="#" class="mima">
						忘记密码
						<div class="zhmm">
							<span>忘记密码了？</span>
							<button type="button" class="smallbuton">找回密码</button>
							<button type="button" class="smallbuton">短信登录</button>
						</div>
					</a>
					<button type="button" class="dl">登录</button>
					<p>登录及代表您同意<a href="#" class="yhys">用户协议</a>和<a href="#" class="yhys">隐私政策</a></p>
				</form>
				<div class="footer">
					<a href="#" class="zc">注册</a>
					<a href="#" class="zc sm">手机扫码登陆</a>
					<a href="#" class="zc qt">其他方式登陆</a>
				</div>
			</div>
		</div>
	</body>
</html>
