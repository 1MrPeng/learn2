<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul,li {margin: 0;padding: 0;}
			ul {
				list-style: none;
				border: 1px solid #999999;
				width: 731px;
				margin: 0 auto;
			}
			.clearfix:before,
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
			li {
				width: 60px;
				height: 180px;
				float: left;
				border-right: 1px solid #999999;
			}
			li:nth-child(12) {
				border-right: 0;
			}
			.longblack {
				height: 100px;
				background: #000;
			}
			.shortblack {
				height: 50px;
				background: #000;
			}
		</style>
	</head>
	<body>
		<ul class="clearfix">
			<li>
				<div class="longblack"></div>
			</li>
			<li>
				<div class="shortblack"></div>
			</li>
			<li>
				<div class="longblack"></div>
			</li>
			<li>
				<div class="shortblack"></div>
			</li>
			<li>
				<div class="longblack"></div>
			</li>
			<li>
				<div class="shortblack"></div>
			</li>
			<li>
				<div class="longblack"></div>
			</li>
			<li>
				<div class="shortblack"></div>
			</li>
			<li>
				<div class="longblack"></div>
			</li>
			<li>
				<div class="shortblack"></div>
			</li>
			<li>
				<div class="longblack"></div>
			</li>
			<li>
				<div class="shortblack"></div>
			</li>
		</ul>
	</body>
</html>
