<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span {
				display: inline-block;
				box-sizing: border-box;
				padding: 10px 20px;
				border: 1px solid #00BFFF;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//久久乘法表
			for(c=1;c<=9;c++){
				for(d=1;d<=c;d++){
					document.write('<span>'+d+'x'+c+'='+c*d+'</span>');
				}
				document.write('<br >')
			}
		</script>
	</body>
</html>
