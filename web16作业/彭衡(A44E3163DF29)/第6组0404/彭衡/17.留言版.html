<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#warp {
				width: 600px;
				height: 600px;
				margin: 0 auto;
			}
			h3 {
				border-bottom: 2px solid #aaa;
			}
			.liuyan {
				margin-top: 20px;
				border: 1px solid #aaa;
				height: 200px;
				margin-bottom: 20px;
				overflow: hidden;
				overflow-y: auto;
			}
				
			button {
				width: 600px;
				height: 40px;
			}
			textarea {
				width: 600px;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<h3>留言内容：</h3>
			<div class="liuyan"></div>
			<textarea rows="10" cols="80" id="textarea" placeholder="请输入您的评论:"></textarea>
			<button type="button">发表留言</button>
		</div>
		<script type="text/javascript">
			// 1.获取值
			var text = document.getElementById('textarea');
				console.log(text.value);
			var content = document.getElementsByClassName('liuyan')[0];
			var obtn = document.getElementsByTagName('button')[0];
			var i = 0;
			//点击事件
			obtn.onclick = function(){
				i++;
				content.innerHTML +="<p>"+i+"楼评论："+text.value+"</p>";
				text.value = null;
			}
			
		</script>
	</body>
</html>
