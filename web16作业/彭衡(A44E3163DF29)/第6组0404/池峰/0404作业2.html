<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   
        <input type="text" class="radius" value="">
        <button id="buttn">计算圆的面积</button>
        <div id="box"></div>

    <script>
        
        var ras = document.getElementsByClassName("radius");
        var btn = document.getElementById("buttn");
        var obox = document.getElementById("box");

        btn.onclick = function(){
            var value2 = ras[0].value;
            var value4 = Number(value2) * Number(value2) * 3.14;
            obox.innerHTML = value4;
        }
            
    </script>
</body>
</html>
