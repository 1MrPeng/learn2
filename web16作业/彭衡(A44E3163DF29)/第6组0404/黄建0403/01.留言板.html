<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .item{
            width: 100%;
            height: 100%;
        }
        #box{
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        #box p{
            position: relative;
        }
        #box button{
            position: absolute;
            right: 10px;
        }
        #inpt{
            width: 220px;
            height: 40px;
        }
        #buttn{
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="item">
        <div id="box"></div>
        <input type="text" id="inpt" placeholder="请输入留言：">
        <button id="buttn">点击留言</button>
    </div>
</body> 
</html>
<script>
    var inp = document.getElementById("inpt");
    var btn = document.getElementById("buttn");
    var box = document.getElementById("box");
    // var btn1 = document.getElementsByClassName("btn");
    // var op = document.getElementsByTagName("p");
    var i =0;
    btn.onclick = function(){
        i++;
        box.innerHTML += "<p>" + i + "楼：" + inp.value +"</p>"
        inp.value = "";
    }

</script>
