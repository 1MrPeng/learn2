<script>
    document.write("<table>");    
    for(var i = 1; i<=9;i++){
        document.write("<tr>")
        for(var j = 1;j<=i;j++){
            document.write("<td style='border: 1px solid #ccc;'>"+j+"+"+i+"="+(i*j) +""+"</td>")
        }
        document.write("<br />");
        document.write("</tr>");
    }
</script>
