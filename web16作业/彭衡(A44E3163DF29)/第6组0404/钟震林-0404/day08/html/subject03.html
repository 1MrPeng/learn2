<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作业三</title>
		<style>
			span{
				display: inline-block;
				width: 80px;
				height: 30px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<script>
			for(var i = 1; i <= 9; i++){
				for(var j = 1; j <= i; j++){
					document.write("<span>" + i + "x" + j + "=" + (i * j) +"</span>");
				}
				document.write("<br />");
			}
		</script>
	</body>
</html>
