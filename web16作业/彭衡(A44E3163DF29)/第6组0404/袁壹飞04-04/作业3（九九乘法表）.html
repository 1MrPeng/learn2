<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            padding: 20px;
        }
        span{
            display: inline-block;
            padding: 5px 0;
            border: 1px #3f93c5 solid;
            text-align: center;
            width: 80px;
        }
        /*给每一行最后的一个span添加top和right */
        span:not(.last){
            border-top: none;
            border-right: none;
        }
    </style>
</head>
<body>
    

    <script>
        //九九乘法表
        for(let x = 1;x <= 9;x++){
            for(let y = 1; y <= x;y++){
                if(x === y){
                    document.write("<span class='last'>"+y+"*"+x+"="+x*y+"</span>");
                }else{
                    document.write("<span>"+y+"*"+x+"="+x*y+"</span>");
                }
              
            }
            document.write('<br/>')
        }
        
    </script>

</body>
</html>
