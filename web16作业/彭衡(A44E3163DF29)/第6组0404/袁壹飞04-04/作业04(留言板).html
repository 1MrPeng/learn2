<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言板</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 700px;
            background: pink;
            margin: 50px auto;

        }
        .p_title{
            font-size: 20px;
            font-weight: bold;
            padding-bottom: 10px;
        }
        .hr_box{
            border: 2px #999 solid;

        }
        .content{
            height: 300px;
            background-color: lightgreen;
            margin: 10px 0;
            border: 1px #999 solid;
            border-radius: 3px;
        }
        .content p{
            padding: 5px ;
        }
        textarea{
            height: 150px;
            width: 100%;
            border-radius: 3px;
            resize: none;
        }
        button[type = 'button']{
            width: 100%;
            height: 30px;
            border: 1px #03a9f4 solid;
            border-radius: 10px;
            background-color: white;
            font-weight: bold;
        }

    </style>



</head>
<body>
    
    <!-- 留言板-->
    <div id="box">
        <p class="p_title">留言内容:</p>
        <div class="hr_box"></div>    

        <!-- 内容 -->
        <div class="content"></div>

        <!-- 要发送的内容 -->
        <textarea></textarea>

        <!-- 发送按钮 -->
       <button type="button">发表留言</button>
    </div>

    <script>
        var area_input = document.getElementsByTagName('textarea')[0]
        var content_div = document.getElementsByClassName('content')[0]
        var index = 1;
        // 给发送按钮绑定点击事件   
        document.getElementsByTagName('button')[0].onclick = send_msg


        // 实现键盘监听
        area_input.onfocus = function(){
            area_input.onkeydown = function(event){
                var key_code = event.keyCode;
                if(key_code === 13){
                    //回车发送信息
                    send_msg();
                }
            }
        }
        
        //发送信息的方法
        function send_msg(){
            //得到文本域中要发送的内容
            var msg_value = area_input.value;
            //发送的内容不能为空
        
            //在留言板中追加发送的内容
            content_div.innerHTML += "<p>"+index+"楼:"+msg_value+"</p>";
            // 清空输入框
            area_input.value = "";
            index++;
        }
    </script>
</body>
</html>
