<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<form>
				<table border="1px" cellspacing="0px" cellpadding="10px">
					<tr>
						<td>用户名：</td>
						<td><input type="text" placeholder="请输入用户名" name="user" /></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input type="password" placeholder="请输入密码" /></td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td><input type="password" placeholder="请再次输入密码" /></td>
					</tr>
					<tr>
						<td>喜欢的颜色：</td>
						<td><input type="color" name="color" /></td>
					</tr>
					<tr>
						<td>性别：</td>
						<td>
							<label><input type="radio" name="gender" checked="checked" />男</label>
							<input type="radio" name="gender" id="nv" /><label for="nv">女</label>
						</td>
					</tr>
					<tr>
						<td>出生日期：</td>
						<td><input type="date" name="day" /></td>
					</tr>
					<tr>
						<td>爱好：</td>
						<td>
							<select name="sel" multiple="multiple" size="2" >
								<option selected="selected">追剧</option>
								<option>逛街</option>
								<option>购物</option>
								<option>唱歌</option>
								<option>舞蹈</option>
								<option>书画</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>喜欢的游戏：</td>
						<td>
							<label><input type="checkbox" name="sel" value="cyhx" checked="checked" />穿越火线</label>
							<label><input type="checkbox" name="sel" value="yxlm" />英雄联盟</label>
							<label><input type="checkbox" name="sel" value="nz" />逆战</label>
							<label><input type="checkbox" name="sel" value="swxf" />守望先锋</label>
						</td>
					</tr>
					<tr>
						<td>邮箱：</td>
						<td>
							<input type="text" placeholder="请输入邮箱号" name="Email" />@
							<select name="sel">
								<option selected="selected">qq.com</option>
								<option>139.com</option>
								<option>baidu.com</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>邮箱密码：</td>
						<td><input type="password" placeholder="请输入邮箱密码" /></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="submit" />
							<button type="reset">重置</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
