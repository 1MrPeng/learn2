<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
	
    <style>
        body{
            background-color: lightblue;
        }
        canvas{
            background-color: lightgreen; 
        }
    </style>
</head>
<body>
        <canvas width="600" height="600">
                您的浏览器不支持canvas
            </canvas>
            
            <script type="text/javascript">
                window.onload = function(){
                    
                    var myCanvas = document.getElementsByTagName("canvas")[0];
                    var timer = null;
                    
                    // 1.创建画布
                    var ctx = myCanvas.getContext("2d");
                    ctx.fillStyle = "yellow";
                    
                    // 2.绘制方块
                    var num = 0;
                    var num1 = 0;
                    ctx.fillRect(num,num1,100,100);
                    
                    // 3.设置定时器
                    timer = setInterval(function(){
                        
                        ctx.clearRect(0,0,myCanvas.offsetWidth,myCanvas.offsetHeight);
                        if(num <=500 && num1==0){   //  X轴移动方向
                                num++;
                            ctx.fillRect(num,0,100,100)
                        } if(num1<=500&&num==500){  //  Y轴移动方向
                            num1++;
                            ctx.fillRect(500,num1,100,100)
                        }if(num<=500&&num1==500){   //  x轴移动方向
                            num--;
                            ctx.fillRect(num,500,100,100)
                        }if(num==0&&num1<=500){     //  Y轴移动方向
                            num1--;
                            ctx.fillRect(0,num1,100,100)
                            if(num==0&&num1==0){      //清除定时器
                                clearInterval(timer);
                            }
                       }
					        
                    },1);
                    ctx.fill()  //填充颜色
                }
            </script>
</body>
</html>
