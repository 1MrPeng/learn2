<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./font_1132776_thllxe6utc/iconfont.css">
    <script src="../新建文件夹/jquery3.4.0.js"></script>
    <title>Document</title>
    <style>
        .box{
            display: inline-block;
            display: flex;
            flex-direction: column;
            margin-left: 200px;
            margin-top: 100px; 
        }
        .header div{
            border: 3px solid rgb(108, 200, 231);
            
            width: 500px;
            height: 50px;
            text-align: center; 
            line-height: 50px;   
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
            border-radius: 5px;
            color: rgb(65, 65, 243);
            overflow: auto;
            overflow-y: auto;
            }
            .content{
                width: 500px;
                height: 300px;
                border: 1px solid #ccc;
                margin-top: 20px;
                background-size:100%;
                /* overflow: hidden; */
				text-align: center;
                overflow-x: hidden;
                 overflow-y: scroll; 
                 color: white;
                 background: url('http://www.taopic.com/uploads/allimg/140903/318755-140Z310012756.jpg');
            }
            .content::-webkit-scrollbar {
                        display: none;
            }
            textarea{
                width: 496px;
                height: 100px;
                
            }
            .ob{
                width: 200px;
                height: 50px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: rgb(98, 98, 245);
                color: white;
                margin-left: 147px;
                margin-top:10px;
            }
    </style>
</head>
<body>
        <div class="box">
            <div class="header">
                <div class="iconfont">&#xe609; 留言板</div>
            </div>
            <div class="content ">
                <p></p>
               
            </div>
            <textarea placeholder="请输入留言内容"></textarea>
            <button class="ob">发送留言</button>
        </div>
       <script>
            $(function(){

                // 绑定点击事件
                $('button').click(function(){

                    // 获取textarea里的值
                    var val = $('textarea').val();
                 
                      
                     // 将值添加到content里
                      $('.content').append("<p>"+val+"</p>");  
                    $('p').first().prepend("<p>"+val+"</p>");
                    
                    // 清空输入框的值
                     $('textarea').val(""); 
                     
                   
                })
                
            })
       </script> 
</body>
</html>
