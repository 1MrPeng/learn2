<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>淘淘购物</title>
		<link rel="stylesheet" href="./css/item-list.css"/>
		<link rel="stylesheet" href="./css/itemCat.css"/>
		<link rel="stylesheet" href="./css/iconfont.css"/>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="./lib/jquery-3.4.0.min.js"></script>
	</head>
	<body>
		<div class="main_box" id='main_box'>
			<!-- 商品列表 -->
			<ul id="itemList">
				<li v-for="product in productList">
					<span>成功添加购物车</span>
					<img :src="product.prodImg" />
					<p>{{product.prodName}}</p>
					<p>{{product.prodDescription}}</p>
					<p>{{product.prodMony}}元</p>
					<p @click="addCart(product)">加入购物车</p>
				</li>
			</ul>

			<!-- 购物车列表 -->
			<div id="itemCat">

				<!-- 购物车商品列表项 -->
				<div class="full-cat" v-if = "cartItems.length > 0">
					<ul class="cat-title">
						<li><span @click="checkboxAll" class="iconfont icon-fangkuang"></span>全选</li>
						<li></li>
						<li>商品名称</li>
						<li>单价</li>
						<li>数量</li>
						<li>小计</li>
						<li>操作</li>
					</ul>
					<!-- 商品 -->
					<ul class="cat-items" v-for = "(item, index) in cartItems">
						<li><span @click="checkOnce(item, index)" class="iconfont icon-fangkuang"></span></li>
						<li><img :src="item.prodImg"/></li>
						<li>{{item.prodDescription}}</li>
						<li>{{item.prodMony}}元</li>
						<li>
							<p>
								<span @click="preCount(item,index)">-</span>
								<span>{{item.count}}</span>
								<span @click="nextCount(item,index)">+</span>
							</p>
						</li>
						<li class="itemMony">{{item.prodMony}}元</li>
						<li><span @click="deleteItem(item, index)" class="iconfont icon-shanchu"></span></li>
					</ul>

					<!-- 结算栏 -->
					<div class="cat-footer">
						<p>
							<a>继续购物</a>
							<label>
									共 <span class="sumItem">1</span> 件商品，已选择 <span>{{checkItemcCount}}</span> 件
							</label>
						</p>
						<p>
							<label>
									合计：<span class="sumItemMony">{{sumItemMony}}</span>元
							</label>
							<span>去结算</span>
						</p>
					</div>
				</div>

				<!-- 购物车为空时显示 -->
				<div class="empty-cat" v-if="cartItems.length == 0">
					<img src="./img/cart-empty.png">
					<div>
						<p>您的购物车还是空的!</p>
						<p>登录后将显示您之前加入的商品</p>
						<p>
							<button>立即登录</button>
							<button>马上购物</button>
						</p>
					</div>
				</div>

			</div>


		</div>
	</body>
</html>

<script src="./js/main.js"></script>
