<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#warp{
				width: 375px;
				height: 667px;
				background: #010101;
			}
			.top{
				height: 220px;
				padding: 10px;
				/* background: lightblue; */
				box-sizing: border-box;
				font-size: 50px;
				color: white;
				display: flex;
				justify-content: flex-end;
				align-items: flex-end;
			}
			.bottom{
				height: 447px;
				display: flex;
				flex-flow: row wrap;
				justify-content: space-around;
			}
			.bottom span{
				display: inline-block;
				width: 80px;
				height: 80px;
				line-height: 80px;
				font-size: 30px;
				text-align: center;
				border-radius: 50%;
				background: #343434;
				color: white;
				
			}
			.bottom .zreo{
				width: 160px;
				border-top-left-radius: 50px;
				border-top-right-radius: 50px;
				border-bottom-left-radius: 50px;
				border-bottom-right-radius: 50px;
			}
			.bottom .func {
				background: #a6a6a6;
				color: #333;
			}
			.bottom .yunsuan {
				background: #ff9501;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div class="top">
				
			</div>
			<div class="bottom">
				<span class="func">AC</span>
				<span class="func">+/-</span>
				<span class="func">%</span>
				<span class="yunsuan">÷</span>
				<span class="shuzi">7</span>
				<span class="shuzi">8</span>
				<span class="shuzi">9</span>
				<span class="yunsuan">×</span>
				<span class="shuzi">4</span>
				<span class="shuzi">5</span>
				<span class="shuzi">6</span>
				<span class="yunsuan">-</span>
				<span class="shuzi">1</span>
				<span class="shuzi">2</span>
				<span class="shuzi">3</span>
				<span class="yunsuan">+</span>
				<span class="zreo shuzi">0</span>
				<span class="shuzi">.</span>
				<span class="yunsuan">=</span>	
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var topText = document.getElementsByClassName('top')[0];
			var shuzi = document.getElementsByClassName('shuzi');
			var yunsuan = document.getElementsByClassName('yunsuan');
			var func = document.getElementsByClassName('func');
			//绑定shuzi点击事件
			for(i=0;i<shuzi.length;i++){
				shuzi[i].onclick = function(){
					topText.innerHTML+=this.innerHTML;		
				}
			}
			//绑定func点击事件
			func[0].onclick = function(){
				topText.innerHTML = '';
			}
			func[1].onclick = function(){
				topText.innerHTML = '-'+topText.innerHTML;
			}
			func[2].onclick = function(){
				
				topText.innerHTML =topText.innerHTML/100;
			}
			
			//绑定运算点击事件
			yunsuan[0].onclick = function(){
				topText.innerHTML+='\/';
			}
			yunsuan[1].onclick = function(){
				topText.innerHTML+='*';
			}
			yunsuan[2].onclick = function(){
				topText.innerHTML+='-';
			}
			yunsuan[3].onclick = function(){
				topText.innerHTML+='+';
			}
			yunsuan[4].onclick = function(){
				var str = topText.innerHTML;
				topText.innerHTML = eval("("+str+")");
			}
		}
	</script>
</html>
