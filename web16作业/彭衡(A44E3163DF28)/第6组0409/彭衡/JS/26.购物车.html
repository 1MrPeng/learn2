<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,body,div{margin: 0; padding: 0;}
			div{
				display: inline-block;
				width: 120px;
				height: 20px;
				border: 1px solid #ccc;
			}
			.bottom{
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<h1>购物车：</h1>
		<hr />
		<ul>
			<li>
				<button class="botton">-</button>
				<span>1件</span>
				<button class="botton">+</button>
				<span>4元 </span>
				小计： 
				<div>4</div>
			</li>
			<li>
				<button class="botton">-</button>
				<span>1件</span>
				<button class="botton">+</button>
				<span>34元 </span>
				小计： 
				<div>34</div>
			</li>
			<li>
				<button class="botton">-</button>
				<span>1件</span>
				<button class="botton">+</button>
				<span>12元 </span>
				小计： 
				<div>12</div>
			</li>
			<li>
				<button class="botton">-</button>
				<span>1件</span>
				<button class="botton">+</button>
				<span>8元 </span>
				小计： 
				<div>8</div>
			</li>
			<li>
				<button class="botton">-</button>
				<span>1件</span>
				<button class="botton">+</button>
				<span>7元 </span>
				小计： 
				<div>7</div>
			</li>
		</ul>
		<hr />
		<button class="botton1">商品总计</button>
		<div class="bottom"></div>
		<button class="botton2">商品总量</button>
		<div class="bottom"></div>
		<script>
			window.onload = function(){
				var abtn = document.getElementsByClassName("botton");
				var asp = document.getElementsByTagName("span");
				var adiv = document.getElementsByTagName("div");
				var btn1 = document.getElementsByClassName("botton1")[0];
				var btn2 = document.getElementsByClassName("botton2")[0];
				var num = [1,1,1,1,1];
			
				abtn[0].onclick = function(){
					if(num[0]<= 0){
						alert("不能小于0");
					}else{
						num[0]--;
						asp[0].innerHTML = num[0] + "件";
						asp[1].innerHTML = num[0]*4 + "元";
						adiv[0].innerHTML = num[0]*4;
					}
				}
				abtn[1].onclick = function(){
					num[0]++;
					asp[0].innerHTML = num[0] + "件";
					asp[1].innerHTML = num[0]*4 + "元";
					adiv[0].innerHTML = num[0]*4;
				}
				
				abtn[2].onclick = function(){
					if(num[1]<= 0){
						alert("不能小于0");
					}else{
						num[1]--;
						asp[2].innerHTML = num[1] + "件";
						asp[3].innerHTML = num[1]*34 + "元";
						adiv[1].innerHTML = num[1]*34;
					}
				}
				abtn[3].onclick = function(){
					num[1]++;
					asp[2].innerHTML = num[1] + "件";
					asp[3].innerHTML = num[1]*34 + "元";
					adiv[1].innerHTML = num[1]*34;
				}
				
				abtn[4].onclick = function(){
					if(num[2]<= 0){
						alert("不能小于0");
					}else{
						num[2]--;
						asp[4].innerHTML = num[2] + "件";
						asp[5].innerHTML = num[2]*12 + "元";
						adiv[2].innerHTML = num[2]*12;
					}
				}
				abtn[5].onclick = function(){
					num[2]++;
					asp[4].innerHTML = num[2] + "件";
					asp[5].innerHTML = num[2]*12 + "元";
					adiv[2].innerHTML = num[2]*12;
				}
				
				abtn[6].onclick = function(){
					if(num[3]<= 0){
						alert("不能小于0");
					}else{
						num[3]--;
						asp[6].innerHTML = num[3] + "件";
						asp[7].innerHTML = num[3]*8 + "元";
						adiv[3].innerHTML = num[3]*8;
					}
				}
				abtn[7].onclick = function(){
					num[3]++;
					asp[6].innerHTML = num[3] + "件";
					asp[7].innerHTML = num[3]*8 + "元";
					adiv[3].innerHTML = num[3]*8;
				}
				
				abtn[8].onclick = function(){
					if(num[4]<= 0){
						alert("不能小于0");
					}else{
						num[4]--;
						asp[8].innerHTML = num[4] + "件";
						asp[9].innerHTML = num[4]*7 + "元";
						adiv[4].innerHTML = num[4]*7;
					}
				}
				abtn[9].onclick = function(){
					num[4]++;
					asp[8].innerHTML = num[4] + "件";
					asp[9].innerHTML = num[4]*8 + "元";
					adiv[4].innerHTML = num[4]*8;
				}
				
				btn1.onclick = function(){
					adiv[5].innerHTML = num[0] + num[1] + num[2] + num[3] + num[4];
				}
				
				btn2.onclick = function(){
					adiv[6].innerHTML = num[0]*4 + num[1]*34 + num[2]*12 + num[3]*8 + num[4]*7;
				}
			}
		</script>
	</body>
</html>
