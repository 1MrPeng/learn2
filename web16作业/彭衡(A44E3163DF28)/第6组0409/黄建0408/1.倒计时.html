<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div>
            <input type="text" name="in" id="in" value="" /><button>获取验证码</button>
        </div>
    <script>
        window.onload=function(){
                var button=document.getElementsByTagName("button")[0];
                var timer=null;
                
                button.onclick=function(){
                    clearTimeout(timer);
                    var time=6;
                    var _this=this;

                    function show(){
                        if(time==0){
                            _this.innerHTML="点击重新发送";
                            _this.disabled=false;
                        }else {
                            _this.disabled=true;
                            _this.innerHTML="剩余时间"+(time)+"秒";
                            time--;
                        }
                    timer=setTimeout(show,1000);
                    }
                show();
                }
            }
    </script>
</body>
</html>
