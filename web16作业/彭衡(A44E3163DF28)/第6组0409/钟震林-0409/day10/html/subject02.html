<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>作业二</title>
		<style>
			html,body{margin: 0; padding: 0;}
			div{
				display: flex;
				justify-content: center;
				margin: 80px auto;
			}
			textarea{
				width: 310px;
				height: 210px;
				word-break: break-all;
				overflow-y: auto;
				border: 1px solid black;
			}
			button{
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div>
			<textarea>中央气象台预计，受冷空气影响，今天起，我国中东部地区将迎来大范围降水，其中，华北、东北等地部分地区将有小到中雪或雨夹雪，河南、湖北、安徽、湖南、江西等地的部分地区有大到暴雨，并伴有雷暴大风、冰雹等强对流天气，需加强防范。在冷空气和降水共同影响下，未来三天，全国大部地区气温也会自北向南下降6～8℃，局地降温可达10℃以上。其中北方降温主要集中在今明两天，像华北、黄淮一带，最高气温会从20℃上下降至10℃左右；南方降温出现在10日前后，多地最高气温会从30℃上下降至15℃左右。气温波动明显，大家要及时调整着装，谨防感冒。</textarea>
			<button>文字右移</button>
			<textarea></textarea>
		</div>
		<script>
			window.onload = function(){
				var aTex = document.getElementsByTagName("textarea");
				var oBtt =document.getElementsByTagName("button")[0];
				var timer = null;
				oBtt.onclick = function(){
					this.disabled = true;
					var _this = this;
					clearInterval(timer);
					timer = setInterval(function(){
						if ( aTex.value == "") {
							_this.disabled = false;
							clearInterval(timer);
						} else{
							aTex[1].value += aTex[0].value.charAt(0);
							aTex[0].value = aTex[0].value.substring(1);
						}
					}, 100);
				}
			}
		</script>
	</body>
</html>
