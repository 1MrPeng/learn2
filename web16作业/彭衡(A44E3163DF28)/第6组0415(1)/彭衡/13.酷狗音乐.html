	</head>
	<body>
		<header>
			<div class="header_left">
				<div class="logo">
					<img src="https://staticssl.kugou.com/public/root/images/logo.png" >
				</div>
				<div class="search"> 
					<input type="text" placeholder="华晨宇 烟火里的尘埃" />

				</div>
			</div>
			<div class="header_right">
				<ul>
					<li>客服中心</li>
					<li>招纳贤士</li>
					<li>会员中心</li>
				</ul>
				<div>
					<img src="https://p3fx.kgimg.com/kugouicon/165/20190307/20190307081243505445.jpg" width="30px">

			</div>

		<nav>
			<div class="menu">
				<div class="menu_left">

				</div>
			</div>

			<div class="song">
				<div class="son_left">
					<img src="https://imgessl.kugou.com/uploadpic/softhead/400/20161107/20161107114457862.jpg" width="260px" >
					<p>下载这首歌</p>

				<div class="son_right">
					<p>烟火里的尘埃（2014北京火星演唱会）</p>
					<!-- <span class="iconfont">&#xe607;</span> -->

			</div>

		<footer>
			<div class="playmusic">
				<span class="icon">
					<span class="iconfont">&#xe608;</span>
					<span class="iconfont">&#xe607;</span>
					<span class="iconfont">&#xe73d;</span>
