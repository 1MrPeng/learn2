<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>

            width: 600px;
            height: 300px;
            margin: 100px auto;
        }

            display: flex;

        }
        p{
            width: 200px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            background: pink;
        }
        li{
            width: 200px;
            height: 40px;
            border: 1px solid black;
            border-top: none;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
        }
        .inp{
            width: 300px;
        }

    </style>
</head>
<body>
    <div class="A">
        <div class="B">
            <b><p>歌曲</p></b> &nbsp; &nbsp;

        window.onload = function(){
            var oP = document.getElementsByTagName("p")[0];
