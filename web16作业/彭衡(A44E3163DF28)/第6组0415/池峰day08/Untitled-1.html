            document.body.insertBefore(iDiv,oDiv);

              //   绑定鼠标移动事件
            document.onmousemove = function(ev){

               // ev兼容
            var ev = ev || window.event;

              //  获取鼠标位置
			var oMouseX = ev.pageX - iDiv.offsetWidth/2;
			var oMouseY = ev.pageY - iDiv.offsetHeight/2;
						
//						根据鼠标位置设置方块的位置
			iDiv.style.cssText = "left: "+oMouseX+"px; top: "+oMouseY+"px;"

			oDiv.onmouseup = function(){
							
//							清除鼠标移动事件
			document.onmousemove = null;

    </script>
