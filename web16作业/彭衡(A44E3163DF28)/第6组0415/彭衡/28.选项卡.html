		<script type="text/javascript">
			//页面加载完执行
			window.onload = function(){
				//获取元素
				var aSpan = document.getElementsByTagName('span');
				var warp = document.getElementById('warp');
				var aDiv = warp.getElementsByTagName('div');
				var aBtn = document.getElementsByTagName('button');
				var ind=0;
				var timer;
				var oInput = document.getElementsByTagName('input');
				
				
				
				for(i=0;i<oInput.length;i++){
					oInput[i].index = i;
					aSpan[0].style.display = 'inline-block';

					oInput[i].onclick = function(){
						
						if(oInput[this.index].checked){
							aSpan[this.index].style.display = 'inline-block';
							
						}else{
							aSpan[this.index].style.display = 'none';
						}
					}
				}
				
				
				
				//for循环控制
				for(var i=0;i<aSpan.length;i++){
					
					aSpan[i].index = i;//把每个另存
					
						aSpan[i].onclick = function(){
							reset();
							aSpan[this.index].className="active_span moren";
							aDiv[this.index].className="active";	
							ind = this.index;
						}	
				}
				
				//点击左切换事件
// 				aBtn[0].onclick = function(){

// 					if(ind == 0){

// 						ind--;
// 					}
// 					reset();
// 					aSpan[ind].className="active_span";
// 					aDiv[ind].className="active";
// 				}
				
				//点击右切换事件
				// aBtn[1].onclick = interval;
				
				//自动轮播
				// timer = setInterval(interval,1000)
				
				
				
				//右切换函数
				function interval(){
					if(ind == aSpan.length-1){
						ind = 0;	
					}else{
						ind++;
					}
					reset();
					aSpan[ind].className="active_span";
					aDiv[ind].className="active";
				}
				
				//重置函数
				function reset(){
					for(var j=0;j<aSpan.length;j++){ //将原来的className置为空
						aSpan[j].className = "";
						aDiv[j].className = "";
					}
				}
			}
		</script>
