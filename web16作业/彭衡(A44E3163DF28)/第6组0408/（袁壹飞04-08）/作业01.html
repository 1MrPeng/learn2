<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业01</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            text-align: center;
            padding-top: 30px;
        }
        input{
            width: 300px;
        }


    </style>
</head>
<body>
    <input  type="text" class="userNumber" placeholder="请输入要比较的数值，多个值使用，号隔开">
    <button type="button" >点击得到最小值</button>
    
    <script>    
    // 输入框输入多个数字,用符号隔开,点击按钮获取最小值;
        window.onload = function(){
            let userNumber = document.getElementsByClassName('userNumber')[0];
            document.getElementsByTagName('button')[0].onclick = function(){
                //得到输入框中的内容
                var userVal = userNumber.value.trim();
                if(!userVal){
                    //提示输入内容
                    alert('请输入要比较的内容');
                    // 输入框得到焦点
                    userNumber.focus();
                    userNumber.value = ''
                    return ;
                }
                //截取数值
                var arrVal = userVal.split(',')
                //定义变量存储最小值
               var min_val = 0;
            //    初始化最小值
               isNaN(Number(arrVal[0]))?alert('请输入数字！'):min_val=Number(arrVal[0]);
                console.log(arrVal)
                //判断是否有不合法的数值
                for(let i = 0;i<arrVal.length;i++){

                    let index_result = Number(arrVal[i]);
                    if(isNaN(index_result)){
                        alert('请输入数字！')
                        return ;
                    }
                    //得到最小值
                    if(min_val>index_result){
                        min_val = index_result
                    } 

                }
                //进行比较得到最小值
                alert('最小值:'+min_val)    
            }


        }

    </script>

</body>
</html>
