<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="inpt">
    <button id="buttn">获取最小值</button>

    <script>
        var inp = document.getElementById("inpt");
        var btn = document.getElementById("buttn");
        btn.onclick = function(){
            var arr =  inp.value;
            var arr1 = arr.split(",");
            console.log(arr1);
            console.log(Math.min.apply(null,arr1));
        }
    </script>

</body>
</html>
