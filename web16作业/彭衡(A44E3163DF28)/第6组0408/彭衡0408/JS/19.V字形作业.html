<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body,html,ul,li{margin: 0;padding: 0;}
			ul li {list-style: none;}
			li{
				width: 20px;
				height: 20px;
				background: red;
				text-align: center;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<ul></ul>

		<script type="text/javascript">
			window.onload = function(){
				var aUl = document.getElementsByTagName('ul')[0];
				var j=7;
				for(i=1;i<=16;i++){	
					if(i<=8){
						aUl.innerHTML +="<li style='left: "+20*i+"px;top: "+20*i+"px'>"+(i-1)+"</li>";
						aUl.innerHTML +="<li style='left: "+20*(i+16)+"px;top: "+20*i+"px'>"+(i+15)+"</li>";
						aUl.innerHTML +="<li style='left: "+20*(i+32)+"px;top: "+20*i+"px'>"+(i+31)+"</li>";
					}else{
						aUl.innerHTML +="<li style='left: "+20*i+"px;top: "+20*(j)+"px'>"+(i-1)+"</li>";
						aUl.innerHTML +="<li style='left: "+20*(i+16)+"px;top: "+20*(j)+"px'>"+(i+15)+"</li>";
						j--;
					}	
				}		
			}	
		</script>
	</body>
</html>
