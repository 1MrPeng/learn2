<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" placeholder="您需要多少位数列" />
		<button type="button">计算</button>
		<div >
			
		</div>
	</body>
</html>

<script type="text/javascript">
	var count = document.querySelector('input');
	var btn = document.querySelector('button');
	var oDiv = document.querySelector('div');
	function fib(max){
 		var a=0,b=1,arr = [0,1];
     	while (arr.length < max) {
            [a,b] = [b,a+b]; //es6的解构
            arr.push(b);
     	}
     	return arr;
	}
	btn.onclick = function(){
		oDiv.innerHTML = (fib(count.value));
	}
</script>
