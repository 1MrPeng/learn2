<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 350px;
            height: 550px;
            background: #4D4D4D;
            margin-left: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
		}
        #p1{
            font-size: 50px;
            background: -webkit-linear-gradient(left,rgba(255,255,255,0) 0px,rgba(255,255,255,1) 10px,rgba(255,255,255,1) 20px,rgba(255,255,255,0) 30px) -30px 0 no-repeat;
            -webkit-background-clip: text;
            animation:3s sport linear  infinite normal;
            color: rgba(0,0,0,.6);
        }
        @keyframes sport{
            0%{
                color:  rgba(255,0,0,.6);
            }
            25%{
                color:rgba(230,230,4,.6);
            }
            50%{
                color:  rgba(0,255,0,.6);
            }
            75%{
                color: rgba(0,0,255,.6);
            }
            100%{
                color:  rgba(255,0,0,.6);
            }
        }
    </style>
</head>
<body>
    <div id="box">
        <p id="p1">honor</p>
    </div>
    <script>
        window.onload = function(){
            var oP = document.getElementById("p1");
            var timer = null;
            var num = -30;
            function show(){
                clearInterval(timer);   
                timer = setInterval(function(){
                    num += 10;
                    if(num == 300){
                        num = -30;
                        clearInterval(timer);
                    }else{
                        oP.style.backgroundPosition = num + "px 0px"
                    }
                },100)
            }
            setInterval(show,2000)
		}
    </script>
</body>
</html>
