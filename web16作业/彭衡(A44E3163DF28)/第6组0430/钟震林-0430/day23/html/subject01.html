<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>iphone开机动画</title>
		<meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
		<style>
			html,body,div,p{margin: 0; padding: 0;}
			div{
				width: 300px;
				height: 500px;
				border: 1px solid black;
				border-radius: 20px;
				background-color: rgba(0, 0, 0, .7);
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 100px auto;
			}
			p{
				width: 200px;
				height: 70px;
				line-height: 70px;
				text-align: center;
				font-size: 60px;
				color: rgba(0, 0, 0, .9);
				background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0,rgba(255, 255, 255, 1) 2px,rgba(255, 255, 255, 1) 5px,rgba(255, 255, 255, 0) 7px) no-repeat 0 0;
				transition: 5s;
			}
			p:hover{
				background-position-x: 193px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>iphone</p>
		</div>
	</body>
</html>
