<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02-风车旋转</title>
		<style>
			*{
				
				margin: 0;
				padding: 0;
			}
		
			.main{
				width: 415px;
				height: 415px;
				/*background: wheat;*/
				margin: 100px 0 0 230px;
				display: flex;
				justify-content: space-between;
				flex-wrap: wrap;
				animation: boxFrame 7s linear infinite;
			}
			
			.main>div{
				width: 200px;
				height: 200px;	
				border: 1px solid black;
				
			}
			.main>div:nth-of-type(1){
				background: orange;
				border-radius: 0  80%;
			}
			.main>div:nth-of-type(2){
				background: olive;
				border-radius: 80%  0;
			}
			.main>div:nth-of-type(3){
				background: blueviolet;
				border-radius: 80%  0;
			}
			.main>div:nth-of-type(4){
				background: #0086B3;
				border-radius: 0  80%;
			}
			
			/*定义动画*/
			@keyframes boxFrame{
				0%{transform: rotateZ(0);}
				100%{transform: rotateZ(360deg);}
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
