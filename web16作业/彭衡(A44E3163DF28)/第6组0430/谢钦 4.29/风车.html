    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            padding: 10px;
            position: relative;
            transition: 10s;
            transform-origin: 250px 250px;
            left: 200px;
            top: 100px;
        }
        .leaf1{
            background-color: rgb(240, 106, 106);
            border-top-left-radius: 97%;
            border-bottom-right-radius:97%;
            width: 250px;
            height: 250px;
           position: absolute;
           left: 263px;
           
        }
        .leaf2{
            background-color: yellowgreen;
            width: 250px;
            height: 250px;
            border-top-right-radius: 100%;
            border-bottom-left-radius: 98%;
            
            
        }
        .leaf3{
            width: 250px;
            height: 250px;
            background-color: lightblue;
            border-bottom-left-radius: 79%;
            border-top-right-radius: 95%;
            position: absolute;
            left: 264px;
            top: 269px;
          
            
        }
        .leaf4{
            background-color: rgb(240, 106, 106);
            border-top-left-radius: 97%;
            border-bottom-right-radius:97%;
            width: 250px;
            height: 250px;
           margin-top: 8px;
           
           
        }
        .box:hover{
            transform: rotate(3600deg);
        }

</head>
<body>
