<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .box{
                width: 1000px;
                height: 1000px;
                position: relative;
                border: 1px solid red;
                margin: 30px auto;
            }
            .box p:nth-of-type(1){
                width: 650px;
                height: 830px;
                position: absolute;
                
            }
            .box p:nth-of-type(2){
                width: 15px;
                height:110px; 
            } 
            .box p:nth-of-type(3){
                width: 10px;
                height: 150px;
            } 
            .box p:nth-child(4){
                width: 13px;
                height: 110px;
            } 
        </style>
</head>
<body>
    <div class="box">
        <p><img src="./clock.jpg" alt=""></p>
        <p><img src="./second.gif" alt=""></p>
        <p><img src="./minute.gif" alt=""></p>
        <p><img src="./hour.gif" alt=""></p> 
    </div>
</body>
</html>
