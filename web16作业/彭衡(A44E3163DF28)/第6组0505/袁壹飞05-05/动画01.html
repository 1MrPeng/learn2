<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画01</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			
			.main_box{
				background: #f5f5f5;
				padding: 30px;
				min-width: 970px;
			}
			ul{
				margin: 50px auto;
				width: 970px;
				list-style: none;
				display: flex;
				justify-content: space-between;
				align-items: center;
				flex-wrap: wrap;
			}
			li{
				width: 234px;
				height: 265px;
				background: #fff;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-around;
				cursor: pointer;
			}
		
			li>img{
				width: 160px;
				height: 160px;
			}
			li>p:nth-of-type(1){
				width: 100%;
				height: 21px;
				font-size: 14px;
				text-align: center;
				color: #333;
				
			}
			li>p:nth-of-type(2){
				width: 100%;
				height: 18px;
				text-align: center;
				color: #b0b0b0;
				font-size: 12px;
			}
			li>p:nth-of-type(3){
				color: red;
				margin-bottom: 20px;
			}
			li:hover{
				animation: boxShow 0.2s linear;
				animation-fill-mode: forwards;/*把动画保持在最后一帧*/
			}
			
			/*定义动画*/
			@keyframes boxShow{
				from{transform: translateY(0);}
				to{transform: translateY(-5px);box-shadow: 5px 8px 20px 5px #adaaaa;}
			}
		</style>
	</head>
	<body>
		<div class="main_box">
			<ul>
				<li>
					<img src="img/product01.jpg" alt="小米手机"/>
					<p>小米9 6GB+128GB</p>
					<p>骁龙855，索尼4800万超广角微距三摄</p>
					<p>2999元</p>
				</li>
				<li>
					<img src="img/product02.jpg" alt="小米手机"/>
					<p>小米9 6GB+128GB</p>
					<p>骁龙855，索尼4800万超广角微距三摄</p>
					<p>2999元</p>
				</li>
				<li>

					<p>小米9 6GB+128GB</p>
					<p>骁龙855，索尼4800万超广角微距三摄</p>
					<p>2999元</p>
				</li>
				<li>
					<img src="img/product04.jpg" alt="小米手机"/>
					<p>小米9 6GB+128GB</p>
					<p>骁龙855，索尼4800万超广角微距三摄</p>
					<p>2999元</p>
				</li>
			</ul>
		</div>
	</body>
</html>
