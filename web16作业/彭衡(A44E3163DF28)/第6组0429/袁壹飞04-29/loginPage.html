<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>微信登录页面</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
  		<script type="text/javascript" src="js/login_main.js"></script>
  		<!--<script type="text/javascript" src="js/initial_data.js"></script>-->
</head>

<body>

  <div id="clouds">
	<div class="cloud x1"></div>
	<div class="cloud x2"></div>
	<div class="cloud x3"></div>
	<div class="cloud x4"></div>
	<div class="cloud x5"></div>
</div>

 <div class="container">


      <div id="login">

        <form method="post" onsubmit="return false">

          <fieldset class="clearfix">

            <p><span class="fontawesome-user"></span><input type="text" name="username"  value="" placeholder="请输入用户名"  ></p> 
            <p><span class="fontawesome-lock"></span><input type="password" name="password"  placeholder="请输入密码"   value=""></p> 
            <p><input type="submit" value="登录"></p>

          </fieldset>

        </form>

        <p>密码忘记了？ <a href="#" class="blue">找回密码</a><span class="fontawesome-arrow-right"></span></p>

      </div> 

   </div>
</body>
</html>
