<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        var fn = function(num){ 
        var arr = []; 
            for(var i=1;i<=num;i++){ 
                arr.push(i); 
            } 

            var flag=0; 

            while(arr.length>1){ 
                var j = 0,len=arr.length; 
                for(var i=0;i<len;i++){ 
                    flag++; 
                if(flag==3){ 
                    flag=0; 
                    arr.splice(i-j,1); 
                    j++; 
                }
            } 
        }
        return arr[0]; 
    }; 
    var odiv = document.getElementsByTagName("div")[0];
    odiv.innerHTML = "第"+fn(10)+"个"
    </script>
</body>
</html>
