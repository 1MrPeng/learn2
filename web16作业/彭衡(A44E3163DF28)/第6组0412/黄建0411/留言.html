<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="">
    <button>留言</button>
    <div></div>

    <script>
        var abtn = document.getElementsByTagName("button")[0];
        var ainp = document.getElementsByTagName("input")[0];
        var adiv = document.getElementsByTagName("div")[0];

        abtn.onclick = function(){
            var op = document.createElement("p")
            op.innerHTML = ainp.value;
            adiv.insertBefore(op,adiv.firstChild);
            ainp.value = "";
            var ap = document.getElementsByTagName("p");
            if(ap.length>5){
                adiv.removeChild(adiv.lastElementChild);
            }
        }
    </script>
</body>
</html>
