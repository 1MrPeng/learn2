<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				/* background: #eee; */
			}
			canvas{
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="500" height="500">
			您的浏览器不支持canvas
		</canvas>
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		var canvas = document.querySelector('canvas');
		
		var ctx = canvas.getContext('2d');
		
		var bg = ctx.createLinearGradient(0,250,500,250);
		
		bg.addColorStop(.2,'#111');
		bg.addColorStop(.5,'white');
		bg.addColorStop(.8,'#111');
		
		ctx.fillStyle = bg;
		ctx.fillRect(0,0,500,500);
	}
</script>
