<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas矩形</title>
		<style type="text/css">
			body{
				background: #eee;
			}
			canvas{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="500">
			您的浏览器不支持canvas
		</canvas>
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		var myCanvas = document.querySelector('canvas');
		var ctx = myCanvas.getContext('2d');
		
		ctx.beginPath();
		ctx.strokeStyle = 'red';
		ctx.fillStyle = 'yellow';
		
		ctx.moveTo(0,100);
		ctx.lineTo(50,0);
		ctx.lineTo(100,100);
		ctx.lineTo(0,40);
		ctx.lineTo(100,40);
		ctx.lineTo(0,100)
		ctx.stroke();
		ctx.fill();
		ctx.closePath();
		
		ctx.beginPath();
		ctx.fillStyle = 'red';
		ctx.fillRect(200,200,100,100)
		ctx.closePath();
		
		
	}
</script>
