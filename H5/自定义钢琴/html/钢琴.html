<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul,li {margin: 0;padding: 0;}
			ul {
				list-style: none;
				border: 1px solid #999999;
				width: 427px;
				margin: 0 auto;
			}
			.clearfix:before,
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
			li {
				width: 60px;
				height: 180px;
				float: left;
				border-right: 1px solid #999999;
				text-align: center;
			}
			li:nth-child(12) {
				border-right: 0;
			}
			.longblack {
				height: 100px;
				background: #000;
			}
			.shortblack {
				height: 50px;
				background: #000;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<audio src="" >
			当前浏览器不支持audio
		</audio>
		<ul class="clearfix">
			<li>
				<div class="longblack"></div>
				1
			</li>
			<li>
				<div class="shortblack"></div>
				2
			</li>
			<li>
				<div class="longblack"></div>
				3
			</li>
			<li>
				<div class="shortblack"></div>
				4
			</li>
			<li>
				<div class="longblack"></div>
				5
			</li>
			<li>
				<div class="shortblack"></div>
				6
			</li>
			<li>
				<div class="longblack"></div>
				7
			</li>
		</ul>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		var a = $('audio')[0];
		console.log(a);
		$('ul li').each(function(i,ele){
			$('li').eq(i).on('click',function(){
				var ind = $(this).text().trim();
				a.src = '../MP3/'+ind+'.mp3';
				a.play();
			})
		})
		
		window.onkeydown = function(e){
			var index;
			switch (e.keyCode){
				case 49:
					Down(1);
					break;
				case 50:
					Down(2);
					break;
				case 51:
					Down(3);
					break;
				case 52:
					Down(4);
					break;
				case 53:
					Down(5);
					break;
				case 54:
					Down(6);
					break;
				case 55:
					Down(7);
					break;
				default:
					break;
				
			}
			
			// console.log(3)
			
		}
		function Down(index){
			a.src = '../MP3/'+index+'.mp3';
			a.play();
		}
	})
</script>
