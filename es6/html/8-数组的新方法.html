<script type="text/javascript">
	//flat降数组维度
	{
		let arr = [1,[2,[3,4,[5,6]]]];
		let arr1 =  arr.flat(Infinity);
		console.log(arr);
	}
	//filter去重
	{
		let arr = [1,1,2,2,3,3];
		let arr1 = arr.filter((val,ind,arr)=>{
			return arr.indexOf(val) === ind;
		})
		console.log(arr1);
	}
	//foreach遍历数组
	{
		let arr = [1,2,3,4,5,6,7];
		arr.forEach((val,ind,arr)=>{
			console.log(ind,val);	//值
			// console.log(ind);	//下标
			// console.log(arr);	//原数组
		})
	}
	//求1-100的和
	{
		//递归求和,积
		function count(num){
			if(num == 1){
				return 1;
			}else{
				return count(num-1)+num;
			}
		}
		console.log(count(100));
		
		//for循环求和,积
		var j = 1;
		for(let i=2;i<=100;i++){
			j*=i;
		}
		console.log(j);
		
		//reduce求和,积
		var arr = [];
		for(let i=1;i<=100;i++){
			arr.push(i);
		}
		let result = arr.reduce((a,b)=>{
			return a*b;
		})
		console.log(result);
	}
</script>
