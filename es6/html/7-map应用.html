<script type="text/javascript">
	var arr = [12,23,45,67,89];
	arr.map((val,index,arr)=>{
		console.log(val);		//value
		console.log(index);		//index
		console.log(arr);			//原数组
	})
	
	var map = new Map();
	map.set('name','map');	//设置值
	console.log(map);
	console.log(map.get('name'));	//获取值
	map.delete('name');			//删除
	console.log(map);
	console.log(map.has('name'))	//fasle
</script>
