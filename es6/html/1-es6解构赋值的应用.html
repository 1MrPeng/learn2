<script type="text/javascript">
	
	//1.交换两个变量的值
	{
		let a = 1;
		let b = 2;
		[a,b] = [b,a];
		console.log(a,b);
	}
	
	
	//2.获取函数返回值是数组的情况
	
	{
		function f(){
			return [3,4]
		}
		let a,b;
		[a,b] = f();
		console.log(a,b);
	}
	
	//返回多个值,选择性接受某几个变量
	{
		function fn(){
			return [5,6,7,8]
		}
		let a,b,c;
		[a,b,,c] = fn();
		console.log(a,b,c);
	}
	
	//只接受第一个值,其余的放入一个数组中
	{
		function f(){
			return [1,2,3,4,5,6]
		}
		let a,b;
		[a,...b] = f();
		console.log(a,b);
	}
</script>
