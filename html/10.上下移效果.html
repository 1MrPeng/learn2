<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="兼容函数.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			li{
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1. 
				<button>上移</button>
				<button>下移</button>
			</li>
			<li>2. 
				<button>上移</button>
				<button>下移</button>
			</li>
			<li>3. 
				<button>上移</button>
				<button>下移</button>
			</li>
			<li>4. 
				<button>上移</button>
				<button>下移</button>
			</li>
			<li>5. 
				<button>上移</button>
				<button>下移</button>
			</li>
		</ul>
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		var aBtn = document.querySelectorAll('button');
		var oUl = document.querySelector('ul');
		//上移start
		for(i=0;i<aBtn.length;i+=2){
			aBtn[i].onclick = function(){
				if(previousNode(this.parentNode)){
					oUl.insertBefore(this.parentNode,previousNode(this.parentNode));
				}else{
					alert('已经在最上面了')
				}
			}
		}
		//上移end
		
		//下移start
		for(i=1;i<aBtn.length;i+=2){
			aBtn[i].onclick = function(){
				if(nextNode(this.parentNode)){
					oUl.insertBefore(nextNode(this.parentNode),this.parentNode);
				}else{
					alert('已经在最下面了')
				}
			}
		}
		//下移end

	}
</script>
