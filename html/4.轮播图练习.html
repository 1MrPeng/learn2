<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul,li{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.container{
				width: 900px;
				height: 337px;
				border: 2px solid #000;
				overflow: hidden;
				position: relative;
				margin: 200px auto;
			}
			ul{
				width: 810%;
				height: 337px;
				position: absolute;
				/* animation: changeLeft 40s infinite linear; */
			}
			li{
				width: 900px;
				height: 337px;
				background: #000;
				color: #fff;
				text-align: center;
				line-height: 100px;
				font-size: 30px;
				float: left;
				border-right: 1px solid #fff;
			}
			img{
				width: 900px;
			}
			
			.switch_btn span{
				display: inline-block;
				width: 41px;
				height: 69px;
				background: #aaa;
				position: absolute;
				top: 50%;
				margin-top: -34.5px;
				display: flex;
				justify-content: center;
				align-items: center;
				color: white;
				cursor: pointer;
			}
			.switch_btn span:nth-child(1){
				background-position-x: -83px;
				left: 10px;
			}
			.switch_btn span:nth-child(2){
				background-position-x: -124px;
				right: 10px;
			}
			.switch_btn span:nth-child(1):hover{
				background-position-x: 0;
			}
			.switch_btn span:nth-child(2):hover{
				background-position-x: -41px;
			}
			.span_box{
				width: 150px;
				height: 20px;
				position: absolute;
				right: 60px;
				bottom: 30px;
				display: flex;
				justify-content: space-around;
				align-items: center;
			}
			.span_box span{
				display: inline-block;
				width: 15px;
				height: 15px;
				border-radius: 50%;
				border: 2px solid #ccc;
				background-color: rgba(0,0,0,.5);
			}
			.span_box .active_dot{
				background-color: rgba(255,255,255,.5);
			}
		</style>
	</head>

				<li><img src="img/xmad_15574198038169_xvodz.jpg" /></li>

			<div class="span_box">
				<span class="active_dot"></span>
				<span></span>

		</div>

</html>
<script type="text/javascript">
	window.onload = function(){
		var oUl = document.querySelector('ul');
		var container = document.querySelector('.container');
		var dots = document.querySelectorAll('.span_box span');
		console.log(oUl)
		var left = 0
		var timer;
		var timout;
		timer = setInterval(roll,1)
		
		function roll(){
			--left;
			if(left >= -4505){
				oUl.style.cssText += "left: "+left+"px";
				for(ind=1;ind<6;ind++){
					if(left == -901*(ind)){
						for(i=0;i<dots.length;i++){
							dots[i].className = '';
						}
						console.log(ind);
						if(ind == 5){
							dots[0].className = 'active_dot';
						}else{
							dots[ind].className = 'active_dot';
						}
						clearInterval(timer);
						
						timout = setTimeout(function(){
							// clearTimeout(timout)
							timer = setInterval(roll,1);
						},2000)
					}
					
				}
			}else{
				left = 0
			}
		}
		
		container.onmouseout = function(){
			timer = setInterval(roll,1)
		}
		container.onmousemove = function(){
			clearInterval(timer)
			clearTimeout(timout)
		}
	}
</script>
