<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont2.css"/>
		<style type="text/css">
			* {margin: 0;padding: 0;}
			li {list-style: none;}
			header ul {
				display: flex;
				justify-content: space-between;
				font-size: 12px;
				color: #111;
				/* align-items: baseline; */
			}
			header {
				position: relative;
				width: 100%;
				height: 63px;
				background: #e7ece5;
				border-bottom: 1px solid #d3d3d3;
			}
			.icon-jiankuohao-xi-zuo{
				font-size: 24px;
				position: absolute;
				bottom: 5px;
				width: 50px;	
			}
			.icon-more{
				font-size: 24px;
				position: absolute;
				bottom: 5px;
				right: 10px;
			}
			h4{
				text-align: center;
				margin-top: 15px;
			}
			#content {
				height: 540px;
				/* background: #e7ece5; */
				background: url(img/timg.jpg) no-repeat -150px -30px;
				padding: 5px;
				overflow-y: auto;
			}
			#content p {
				display: flex;
				justify-content: flex-start;
				align-items: center;
			}
			
			#content div {
				display: flex;
				justify-content: flex-end;
				align-items: center;
			}
			#content span {
				display: inline-block;
				padding: 6px;
				background: white;
				margin: 10px;
				border-radius: 5px;
				word-break: break-all;
			}
			footer {
				border-top: 1px solid #d3d3d3;
				height: 52px;
				background: #f6f6f6;
				display: flex;
				align-items: center;
			}
			footer input {
				margin-left: 10px;
				margin-right: 10px;
				background: white;
				width: 260px;
				height: 40px;
				border: none;
				border-radius: 10px;
				outline: none;
			}
			.icon-dianliang{
				color: #07C062;
			}
			.icon-fasong{
				font-size: 36px;
				color: #07C062;
			}
		</style>
	</head>
	<body>
		<header>
			<ul>
				<li><span class="iconfont icon-xinhao"></span> 中国电信 4G</li>
				<li>下午4：48</li>
				<li><span class="iconfont icon-naozhong"></span> 41% <span class="iconfont icon-dianliang"></span></li>
			</ul>
			<h4>客服</h4>
			<span class="iconfont icon-jiankuohao-xi-zuo"></span>
			<span class="iconfont icon-more"></span>
		</header>
		<div id="content">
			
		</div>
		<footer>
			<img src="img/yuan.jpg" width="49px" id="img">
			<input type="text" id="input" style="font-size: 16px;" />
			<span class="iconfont icon-fasong" id="fasong"></span>
		</footer>

		<script type="text/javascript">
			window.onload = function(){
				//自动聚焦	
				input.focus();
				//页面跳转
				var oSpan = document.getElementsByClassName('icon-jiankuohao-xi-zuo')[0];
				oSpan.onclick = function(){
				window.location.href = "PIM.html"
				}
				// 获取值
				var text = document.getElementById('input');
				var content = document.getElementById('content');
				var obtn = document.getElementById('fasong');
				var touxiang = document.getElementById('img');
				var bol =true;
				//点击头像事件
				touxiang.onclick = function(){
					if(bol){
						touxiang.src = 'img/xiaozhuzhu.jpg';
					}else{
						touxiang.src = 'img/yuan.jpg';
					}
					bol=!bol;
					input.focus();
				}
				//点击发送事件
				obtn.onclick = function(){
					if(text.value==""){
						alert('输入内容不能为空，请重新输入');	
					}else{
						if(bol){
							content.innerHTML += "<p>"+"<img src=\"img/yuan.jpg\" width=\"49px\">"+"<span>"+text.value+"</span>"+"</p>";
							
						}else{
							content.innerHTML += "<div>"+"<span style='background: #95ec69'>"+text.value+"</span>"+"<img src=\"img/xiaozhuzhu.jpg\" width=\"49px\">"+"</div>";
						}	
					}
					text.value = null;
					input.focus();
					content.scrollTop = content.scrollHeight;
				}
			}	
		</script>
	</body>
</html>
