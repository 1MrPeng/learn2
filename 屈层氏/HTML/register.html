
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>register</title>
		<link rel="stylesheet" href="../css/iconfont1.css">
		<script src="../JS/jquery3.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul li{list-style: none;}
			header{
				height: 41.5px;
				border-bottom: 1px solid #eee;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				font-size: 18px;
				color: white;
			}
			body{
				background: url(../img/bg%20register.jpg) no-repeat;
			}
			header>span:nth-child(1){
				font-size: 24px;
				position: absolute;
				left: 5px;
			}
			#content{
				padding: 40px 30px;
			}
			.form_box{
				display: flex;
				flex-flow: column;
				justify-content: space-around;
			}
			.form_box>p{
				display: flex;
				justify-content: space-around;
				align-items: center;
				color: #ccc;
			}
			.form_box>p>input{
				height: 47px;
				width: 200px;
				box-sizing: border-box;
				margin: 10px 0;
				border-radius: 5px;
				border: 1px solid #ccc;
				text-indent: 10px;
				background: #FCFCFC;
				outline: none;
			}
			.form_box .yanzhen{
				display: flex;
				justify-content: space-around;
				align-items: center;
			}
			.form_box .yanzhen input{
				width: 50%;
				height: 47px;
				box-sizing: border-box;
				margin: 5px 0;
				border-radius: 5px;
				border: 1px solid #ccc;
				text-indent: 10px;
				background: #FCFCFC;
				outline: none;
			}
			.form_box .yanzhen span{
				width: 107px;
				height: 45px;
				background: skyblue;
				border-radius: 5px;
				display: flex;
				justify-content: center;
				align-items: center;
				color: white;
				font-size: 24px;
			}
			.submit{
				height: 80px;
				display: flex;
				justify-content: space-around;
				align-items: flex-end;
			}
			.submit button{
				width: 300px;
				height: 45px;
				border: none;
				border-radius: 10px;
				background: skyblue;
				color: white;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<header>
			<span class="iconfont icon-jiankuohao-xi-zuo"></span>
			<span>注册</span>
		</header>
		<div id="content">
			<form method="post">
			<div class="form_box">
				<p>设置用户名:<input type="text" placeholder="" name="username"></p>
				<p>设置密码：<input type="password" placeholder="" name="password"></p>
				<p>确认密码：<input type="password" placeholder="" name="passwordTwo"></p>
				<div class="yanzhen">
					<input type="text" placeholder="请输入验证码">
					<span><del>3642</del></span>
				</div>
				<div class="submit">
					<button>确认</button>
				</div>
			</div>
			</form>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$('header>span:nth-child(1)').click(function(){
			window.location.href = "login.html"
		})
	})
</script>
