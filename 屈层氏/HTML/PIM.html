
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/iconfont1.css">
		<title>个人信息</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul li{list-style: none;}
			header{
				height: 238px;
				background: #59DAC5;
				position: relative;
				display: flex;
				align-items: flex-end;
				justify-content: center;
				padding-bottom: 30px;
				box-sizing: border-box;
			}
			header>p:nth-of-type(1){
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				width: 67px;
				height: 67px;
				border-radius: 50%;
				background: pink;
				background-size: cover;
			}
			header>p:nth-of-type(2){
				color: #FCFCFC;
				font-size: 18px;
			}
			header .icon-jiankuohao-xi-zuo{
				position: absolute;
				left: 5px;
				top: 5px;
				font-size: 24px;
				color: white;
			}
			#content{
				padding: 10px;
			}
			#content>p{
				margin-bottom: 20px;
			}
			#content ul{
				display: flex;
				color: #4A4A4A;
				font-size: 12px;
				justify-content: space-between;
			}
			#content ul li{
				width: 60px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				border: 1px solid #eee;
				padding: 10px;
			}
			#content ul li img{
				width: 46px;
				height: 46px;
			}
			.add,.modify{
				color: #4A4A4A;
				width: 300px;
				height: 300px;
				border-radius: 10px;
				z-index: 10;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				background: pink;
				box-sizing: border-box;
				padding: 5px 15px 15px 15px;
				display: none;
			}
			.modify{
				background: skyblue;
			}
			.add label,.modify label{
				display: inline-block;
				padding: 5px;
			}
			.add label textarea,.modify label textarea{
				width: 173px;
				outline: none;
				border-radius: 5px;
				border: none;
			}
			.add label input,.modify label input{
				outline: none;
				border-radius: 5px;
				border: none;
			}
			.add .btn,.modify .bton{
				width: 100%;
				display: flex;
				justify-content: space-around;
			}
			.add .btn button,.modify .bton button{
				width: 100px;
				border: none;
				border-radius: 10px;
				background: skyblue;
				padding: 2px;
				color: #4A4A4A;
				font-size: 16px;
				outline: none;
			}
			.modify .bton button{
				background: pink;
			}
			.active{
				display: block;
			}
		</style>
	</head>
	<body>

			<p></p>
			<p>user,欢迎你</p>

</html>
<script type="text/javascript">
	window.onload=function(){
		var oSpan = document.querySelector('header .icon-jiankuohao-xi-zuo')
		var aBtn = document.querySelectorAll('.btn button')
		var aBtn1 = document.querySelectorAll('.modify button')
		var add = document.querySelector('.add');
		var modify = document.querySelector('.modify');
		var aLi = document.querySelectorAll('#content ul li');
		oSpan.onclick = function(){
			window.location.href ='index.html';
		}
		aBtn[1].onclick = function(){
			add.style.display = 'none';
		}
		aLi[0].onclick = function(){
			add.style.display = 'block';
		}	
		aLi[1].onclick = function(){
			modify.style.display = 'block';
		}
		aBtn1[1].onclick = function(){
			modify.style.display = 'none';
		}
		aLi[2].onclick = function(){
			window.location.href = 'customer.html';
		}
	}
</script>
