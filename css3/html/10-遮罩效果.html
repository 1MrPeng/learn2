<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 500px;
				height: 500px;
				background: url('../../H5/小米购物车/img/迪丽热巴.jpg');
				-webkit-mask-image: url(../img/mask.png);
				-webkit-mask-repeat: no-repeat;
			}
		</style>

	<body>
		<div>
			
		</div>
	</body>
</html>
<script type="text/javascript">
			
	var oBox = document.querySelector("div");
	oBox.onmousemove = function(ev){
		var ev = ev || window.event;
		var oMouseX = ev.pageX -200;
		var oMouseY = ev.pageY-200;
		this.style["-webkit-mask-position"] = oMouseX+"px "+oMouseY+"px";
	}
	
</script>
