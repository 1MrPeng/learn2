<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul li{list-style: none;}
			#nav{
				display: none;
			}
			header{
				height: 74px;
				background: #F2F2F2;
			}
			.top{
				height: 43px;
				display: flex;
				justify-content: space-around;
				align-items: center;
			}
			.top input{
				width: 271px;
				height: 33px;
				border: none;
				outline: none;
				padding-left: 10px;
				box-sizing: border-box;
			}
			header nav{
				height: 31px;
				overflow: hidden;
			}
			header nav ul{
				width: 120%;
				height: 100%;
				display: flex;
				color: #747474;
				font-size: 13.5px;
			}
			header nav ul li{
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0 15.5px;
			}
			header nav ul li.active{
				color: #FF6B00;
				border-bottom: 2px solid #FF6B00;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../css/xiaomiMedia.css" media="screen and (min-width: 1224px)" />
	</head>
	<body>
		<header>
			<div class="top">
				<img src="../img/xiaomi.png" width="25px" >
				<input type="text" placeholder="搜索商品名称"/>
				<i class="iconfont icon-wode"></i>
			</div>
			<nav>
				<ul>
					<li class="active">推荐</li>
					<li>手机</li>
					<li>智能</li>
					<li>电视</li>
					<li>笔记本</li>
					<li>家电</li>
					<li>生活周边</li>
				</ul>
			</nav>
		</header>
		
		<div id="nav">
			<div class="nav_left">
				<ul>
					<li>小米商城</li>
					<li>MIUI</li>
					<li>IoT</li>
					<li>云服务</li>
					<li>金融</li>
					<li>有品</li>
					<li>小爱开放平台</li>
					<li>企业团购</li>
					<li>资质证照</li>
					<li>协议规则</li>
					<li>下载app</li>
					<li>Select Region</li>
				</ul>
			</div>
			<div class="nav_right">
				<ul>
					<li>登录</li>
					<li>注册</li>
					<li>消息通知</li>
				</ul>
				<span>
					购物车(0)
				</span>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		var aLi = document.querySelectorAll('header li');
		for(i=0;i<aLi.length;i++){
			aLi[i].onclick = function(){
				for(j=0;j<aLi.length;j++){
					aLi[j].className = '';
				}
				this.className = 'active';
			}
		}
	}
</script>
