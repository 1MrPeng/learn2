<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#wrap{
				width: 500px;
				height: 500px;
				background: #37474F;
				margin: 100px auto;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 0;
			}
			div{
				border: 2px solid #ccc;
				border-radius: 50%;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}
			p{
				width: 20px;
				height: 20px;
				background: #00BFEE;
				border-radius: 50%;
				position: absolute;
				left: -10px;
			}
			.outline{
				width: 350px;
				height: 350px;
				animation: run 7s linear infinite;
			}
			.middleline{
				width: 250px;
				height: 250px;
				animation: run 11s linear infinite;
			}
			.innerline{
				width: 150px;
				height: 150px;
				animation: run 9s linear infinite;
			}
			.innerline span{
				display: inline-block;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background: #FEAA90;
			}
			@keyframes run{
				0%{
					transform: rotate(0);
				}
				100%{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="outline">
				<p class="p1"></p>
				<div class="middleline">
					<p></p>
					<div class="innerline">
						<p></p>
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
