<script type="text/javascript">
	var arr = [4,29,3,1]
	console.log(arr.sort())
	function count(arr){
		//sort不填函数的话,按照元素的第一个字符进行升序排序
		return arr.sort().reverse().join('');
	}
	console.log(count(arr)) ;
</script>
