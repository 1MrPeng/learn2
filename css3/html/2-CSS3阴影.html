<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				margin: 50px auto;
				background: #000;
				/* box-shadow: inset 1px 1px 3px 5px #ccc; */
				box-shadow: 1px 1px 3px 5px #ccc, 2px 2px 3px 8px red;
			}
			p{
				font-size: 40px;
				text-shadow: 1px 1px 5px #ccc, 2px 2px 8px red;
			}
			span{
				font-size: 50px;
				font-weight: bold;
				-webkit-text-stroke: 2px red;
				unicode-bidi: bidi-override;
				direction: rtl;
			}
			i{
				display: inline-block;
				font-size: 50px;
				width: 200px;
				text-overflow: ellipsis;
				white-space: nowrap;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div></div>
		
		<p>中华</p>
		
		<span>描边</span>
		
		<i>面朝大海，春暖花开</i>
	</body>
</html>
