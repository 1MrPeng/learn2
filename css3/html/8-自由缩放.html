<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				overflow: auto;
				/* resize: vertical; */		/*纵向缩放*/
				/* resize: horizontal; */	/*横向缩放*/
				resize: both;				/*两者都缩放*/ 		
			}
		</style>
	</head>
	<body>
		<div>
			在天晴了的时候，
			该到小径中去走走：
			给雨润过的泥路，
			一定是凉爽又温柔；
			炫耀着新绿的小草，
			已一下子洗净了尘垢；
			不再胆怯的小白菊，
			慢慢地抬起它们的头，
			试试寒，试试暖，
			然后一瓣瓣地绽透；
			抖去水珠的凤蝶儿
			在木叶间自在闲游，
			把它的饰彩的智慧书页
			曝着阳光一开一收。
		</div>
	</body>
</html>
