<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul li{list-style: none;}
			header{
				height: 50px;
				background: #00BFFF;
				display: flex;
				justify-content: flex-end;
			}
			ul{
				display: flex;
				height: 100%;
				color: white;
			}
			ul li{
				height: 100%;
				padding: 0 20px;
				display: flex;
				align-items: center;
				cursor: pointer;
			}
			ul li:hover{
				background: #00BFee;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../css/media3.css" media="screen and (min-width: 600px) and (max-width: 800px)" />
		<link rel="stylesheet" type="text/css" href="../css/media4.css" media="screen and (max-width: 600px)" />
	</head>
	<body>
		<header>
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Products</li>
				<li>Contact</li>
			</ul>
		</header>
	</body>
</html>
