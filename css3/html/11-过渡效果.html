<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 20px;
				height: 50px;
				background: lightgreen;
				transition: 2s all 0s linear;
			}
			div:hover{
				width: 500px;
				background: hotpink;
			}
		</style>
	</head>
	<body>
		<!--
			过渡效果:
				transition: 3s all;
					1.过渡时长
					2.过渡属性(默认为all)
					3.延迟时长
					4.运动形式
						linear: 匀速
						ease-in: 加速
						ease-out: 减速
						ease-in-out: 先加速后减速
						cubic-bezier(): 贝塞尔曲线
		-->
		<div></div>
	</body>
</html>
