<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body,div,ul,li {margin: 0;padding: 0;}
			.clearfix:before,
			.clearfix:after{
				content: "";
				display: block;
				clear: both;
			}
			#index {
				width: 651px;
				height: 46px;
				margin: 0 auto;
				padding-top: 35px;
				padding-left: 15px;
				background: url(../img/Nav2_img/index_top.gif) no-repeat;
			}
			ul {
				height: 27px;
				line-height: 27px;
			}
			li {
				list-style: none;
				float: left;
				height: 27px;
			}
			ul>li:nth-child(1) {
				width: 44px;
				background: url(../img/Nav2_img/index_00.gif) no-repeat;
			}
			ul>li:nth-child(1):hover {
				background: url(../img/Nav2_img/index_00_f2.gif) no-repeat;
			}
			ul>li:nth-child(2) {
				width: 101px;
				background: url(../img/Nav2_img/index_01.gif) no-repeat;

			}
			ul>li:nth-child(5) {
				width: 50px;

			}
			ul>li:nth-child(5):hover {
