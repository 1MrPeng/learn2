<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,body,ul,li{margin: 0;padding: 0;}
			ul li {list-style: none;}
			li {
				width: 50px;
				height: 50px;
				position: absolute;
				/* background: url(1.png) no-repeat -50px -50px; */
			}
		</style>
	</head>
	<body>
		<ul>
			
		</ul>
		<script type="text/javascript">
			//页面加载完成后执行
			window.onload = function(){
				//获取元素
				var aUl = document.getElementsByTagName('ul')[0];
				//for循环添加li
				for(i=0;i<5;i++){
					
					for(j=0;j<10;j++){
						aUl.innerHTML += "<li style='top: "+52*i+"px; left: "+52*j+"px;background: url(1.png) no-repeat -"+50*j+"px -"+50*i+"px;'></li>";	
						
					}
				}
			}
		</script>
	</body>
</html>
