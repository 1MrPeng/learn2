<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css"/>
		<script type="text/javascript" src="../JS/maizuo.js"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul li{list-style: none;}
			#header{
				height: 50px;
				box-sizing: border-box;
				padding: 5px 10px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				border-bottom: 1px solid #eee;
				
			}
			#header input{
				width: 240px;
				height: 30px;
				border-radius: 5px;
				border: 1px solid #ccc;
				padding: 0 5px;
				font-size: 16px;
			}
			.icon-gerentouxiang{
				font-size: 30px;
			}
			.icon-gouwuchekong{
				font-size: 26px;
				color: skyblue;
			}
			#nav ul{
				height: 40px;
				box-sizing: border-box;
				padding: 5px 10px;
				display: flex;
				justify-content: space-between;
				font-weight: bold;
				
			}
			#nav ul li{
				height: 100%;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0 5px;
			}
			#nav ul li:hover{
				color: deeppink;
				cursor: pointer;
				border-bottom: 2px solid deeppink;
			}
			.image1 img,.image2 img,.image3 img,.image4 img,.image5 img{
				display: block;
				width: 100%;
			}
			#content{
				background: #FFDAD7;
				height: 1700px;
					
			}
			#content p{
				margin-top: 5px;
				height: 33px;
				overflow: hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				word-break: break-all;
			}
			
			#content ul li{
				box-sizing: border-box;
				padding: 0 3px;
				width: 32%;
				height: 200px;
				background: white;
				float: left;
				margin-right: 5px;
				margin-top: 3px;
			}
			#content .li_top{
				font-size: 12px;
				margin-bottom: 10px;
				position: relative;
			}
			.li_top img{
				width: 100%;
			}
			.li_top>span:nth-child(2){
				color: white;
				background: red;
				border-radius: 5px;
				position: absolute;
				bottom: 36px;
				left: 0px;
			}
			.li_bottom{
				height: 34px;
				line-height: 34px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.li_bottom span:nth-child(1){
				color: red;
			}
			.li_bottom .span2{
				font-size: 12px;
				text-decoration: line-through;
				color: #aaa;
				
			}
			.li_bottom .span3{
				font-size: 18px;
				background: red;
				color: white;
				padding: 2px;
				border-radius: 50%;
				width: 20px;
				height: 20px;
				line-height: 20px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div id="header">
				<span class="iconfont icon-gerentouxiang"></span>
				<input type="text" class="iconfont" placeholder="&#xe67e; 精华">
				<span class="iconfont icon-gouwuchekong"></span>
			</div>
			<div id="nav">
				<ul>
					<li>今日推荐</li>
					<li>面膜中心</li>
					<li>居家生活</li>
					<li>购全球</li>
				</ul>
			</div>
			<div id="banner">
				<div class="image1">
					<img src="https://image.watsons.com.cn//upload/3c150224.jpg" >
				</div>
				<div class="image2">
					<img src="https://image.watsons.com.cn//upload/13c7c4ca.jpg" >
				</div>
				<div class="image3">
					<img src="https://image.watsons.com.cn//upload/5fa13917.jpg" >
				</div>
				<div class="image4">
					<img src="https://image.watsons.com.cn//upload/53595dfb.jpg" >
				</div>
				<div class="image5">
					<img src="https://image.watsons.com.cn//upload/bde0f5f7.jpg" >
				</div>
			</div>
			<div id="content">
				<ul>
					<!-- <li>
						<div class="li_top">
							<img src="https://image.watsons.com.cn//upload/1b2467f3.jpg" >
							<span>满800送小米手环</span>
							<p>月值米睡觉防嗮喷雾ladsahoidaoisjasiuhdiuhs我爱你uhdiuhs我爱你uhdiuhs我爱你</p>
						</div>
						<div class="li_bottom">
							<span>￥59</span>
							<span class="span2">￥129</span>
							<span class="iconfont span3">&#xe601;</span>
						</div>
					</li> -->
					
				</ul>
			</div>
		</div>
		
		
		<script type="text/javascript">
			//页面加载时执行
			window.onload = function(){
				//获取元素
				var aUl = document.getElementsByTagName('ul')[1];
				//遍历jsonData
				for(var i in jsonData.data.item_list){
					var eachData = jsonData.data.item_list[i];
					var price = eachData.max_app_price;
					var price1 = eachData.max_market_price;
					
					// console.log(eachData.max_market_price);
					if(eachData.max_market_price){
						aUl.innerHTML += '<li><div class="li_top"><img src="'+eachData.over_image_url+'" >'+'<p>'+eachData.item_short_name+'</p></div><div class="li_bottom"><span>￥'+(price/100)+'</span><span class="span2">￥'+(price1/100)+'</span><span class="iconfont span3">&#xe601;</span></div></li>';
					}else{
						aUl.innerHTML += '<li><div class="li_top"><img src="'+eachData.over_image_url+'" >'+'<p>'+eachData.item_short_name+'</p></div><div class="li_bottom"><span>￥'+(price/100)+'</span>'+'<span class="iconfont span3">&#xe601;</span></div></li>';
					}
				}
			}
		</script>
	</body>
</html>
