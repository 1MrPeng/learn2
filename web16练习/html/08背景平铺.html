<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景平铺</title>
		<style type="text/css">
			#warp {
				width: 320px;
				margin: 0 auto;
			}
			.top {
				border: 1px solid #c8c8c8;
				border-top: 2px solid #3c647d;
				border-bottom: none;
				width: 115px;
				height: 32px;
				background: url(../img/title-bg.gif) repeat-x;
				background-size: 100% 100%;
			}
			.center {
				width: 300px;
				height: 60px;
				border: 1px solid #c8c8c8;
				border-bottom: none;
				background: url(../img/mail.gif) no-repeat 20px 25px;
			}
			.bottom {
				position: relative;
				width: 300px;
				height: 126px;
				border: 1px solid #c8c8c8;
				border-top: none;
				background-color: #f7f7f7;
				/* background: url(../img/mouse.gif) no-repeat 10px 50px; */
			}
			img {
				position: absolute;
				left: 10px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<div class="top">
				
			</div>
			<div class="center">
				
			</div>
			<div class="bottom">
				<img src="../img/mouse.gif" >
			</div>
		</div>
	</body>
</html>
