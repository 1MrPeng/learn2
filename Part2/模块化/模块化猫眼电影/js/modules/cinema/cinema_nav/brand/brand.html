<style type="text/css">
	.brandUl{
		padding-right: 20px;
		height: 385px;
		overflow: auto;
	}
	.brandUl::-webkit-scrollbar{
		display: none;
	}
	.brandUl li{
		border-bottom: 1px solid #EBEBE4;
		height: 44px;
		display: flex;
		align-items: center;justify-content: space-between;
		padding-right: 15px;
	}
	.brandUl li span:not(:nth-of-type(1)){
		flex: 1;
		height: 100%;
	}
	.brandUl li span:nth-of-type(1){
		width: 10px;
		margin: 10px;
		color: #F03D37;
		opacity: 0;
	}
	.brandUl li span:nth-of-type(2){
		display: flex;
		justify-content: flex-start;
		align-items: center;
		font-size: 15px;
	}
	.brandUl li span:nth-of-type(3){
		display: flex;
		justify-content: flex-end;
		align-items: center;
		font-size: 12px;
	}
</style>
<ul class="brandUl">
	{{each brand.subItems val}}
	<li>
		<span>âˆš</span>
		<span>{{val.name}}</span>
		<span>{{val.count}}</span>
	</li>
	{{/each}}
</ul>
