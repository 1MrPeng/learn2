<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入vue.js -->
    <script src="./js/vue.js"></script>
    <script src="./js/vueRouter.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            background: #eee;
        }
        #app{
            width: 500px;
            background: #eee;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px
        }
        #app div{
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
            width: 300px;
        }
        table{
            width: 300px;
            border: 5px solid #42B983;
            padding: 10px;
        }
        tbody{
            padding: 3px;
        }
        th{
            background: #42B983;
            border: 3px solid white;
            height: 40px;
            width: 150px;
            color: white;
            line-height: 40px;
        }
        td{
            padding-left: 30px;
            /* height: 30px; */
            /* line-height: 25px; */
            border: 3px solid white;
            
        }
        tr{
            height: 30px;
            animation-fill-mode: forwards;
            animation: change  1 1s linear;
        }
        @keyframes change{
            from {
                height: 30px;
            }to {
                height: 0px;
            }
        }
    </style>
</head>

<body>
    <!-- 页面容器 -->
    <div id="app">
        <div>
            <span>Search: </span>
            <input type="text" v-model="search">
        </div>
        <table>
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Power</th>
                </tr>
                <tr v-for="item in searchList">
                    <td>{{item.name}}</td>
                    <td>{{item.power}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            search: "",
            list: [
                {name: "Chuck Norris",power: "infinity"},
                {name: "Bruce Lee",power: "9000"},
                {name: "Jackie Chan",power: "7000"},
                {name: "Jet Li",power: "8000"}
            ]
        },
        computed: {
            searchList: function () {
                return this.list.filter((text) => {
                    return text.name.match(this.search) || text.power.match(this.search);
                    // return !text.name.indexOf(this.search);
                })
            }
        }
    })
</script>
