<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入vue.js -->
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- 页面容器 -->
    <div id="app">
        <my-comp></my-comp> 
    </div>

</body>
</html>

<template id="myComp">
    <div>
        <button @click="num++">{{msg}}</button>
        <p>button has been click {{num}} time.</p>
    </div>
</template>
<script>
    //注册一个全局组件
    Vue.component("my-comp",{
        template: '#myComp',
        data() {
            return {
                msg: "点击++",
                num: 0
            }
        },
    })
    // 实例化(参数接受一个对象)
    let vm = new Vue({
        el: "#app",  //挂载的dom元素
        data: {      //vue实例里的数据
            
        }
    })
</script>
