<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入vue.js -->
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- 页面容器 -->
    <div id="app">
        <!-- 修饰符lazy,number,trim -->
        <p>{{msg}}</p>
        <input type="text" v-model.lazy='msg'>
        <br>
        <!-- trim自动过滤用户输入的前后空格 -->
        <p>:{{str}} </p>
        <input type="text" v-model.trim="str" placeholder="去空格">
        <br>
        <!-- number自动将用户输入的内容转数字 -->
        <p>{{num+10}} 不用number则为字符串拼接</p>
        <input type="text" placeholder="输入数字" v-model.number="num">
        <br>

        <!-- 单选框 -->
        <label>
            <input type="radio" value="male" v-model="gender">男
        </label>

        <label>
            <input type="radio" value="female" v-model="gender">女
        </label>

        <!-- 下拉框 -->
        <select v-model="city">
            <template v-for='item in cities'>
                <option :value="item">{{item}}</option>
            </template>
        </select>

        <!-- 多选下拉框 -->
        <select v-model="city1" multiple="multiple">
            <template v-for='item in cities'>
                <option :value="item">{{item}}</option>
            </template>
        </select>

        <!-- 文本域 -->
        <textarea cols="30" rows="10" v-model.lazy="text"></textarea>
        <p>{{text}}</p>
    </div>

</body>
</html>
<script>
    // 实例化(参数接受一个对象)
    let vm = new Vue({
        el: "#app",  //挂载的dom元素
        data: {      //vue实例里的数据
            msg: 'lazy当失去焦点或回车时，改变数据',
            str: '',
            num: '',
            text: '文本域',
            gender: 'female',
            city: '',
            city1: [],
            cities: ["深圳","广州","上海"]
        },
        watch: {
            gender(newVal){
                if(newVal == 'male'){
                    console.log('选中了男性')
                }else{
                    console.log('选中了女性')
                }
            },
            city(val){
                console.log(val)
            },
            city1(val){
                console.log(val)
            }
        },
    })
</script>
