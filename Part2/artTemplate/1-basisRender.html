<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/artTemplate.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="container"></div>
		
		<!--编辑模板-->
		<script type="text/html" id="temp">
			<h2>{{h2}}</h2>
			<div>{{div}}</div>
			<p>{{p}}</p>
			<p>{{@span}}</p>	<!--渲染标签需要加@符号-->
		</script>
		<!--渲染模板-->
		<script type="text/javascript">
			let tempDate = {
				h2: 'artTemplate学习',
				div: '我是div标签的内容',
				p: '我是p标签里的内容',
				span: '<span>我是一个span标签</span>'
			}
			let myHtml = template('temp',tempDate);
			document.querySelector('#container').innerHTML = myHtml;
		</script>
	</body>
</html>
