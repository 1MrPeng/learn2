<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击取色</title>
		<script src="jquery3.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			span{
				display: inline-block;
				width: 100px;
				height: 100px;
				margin-right: 10px;
			}
			span:nth-of-type(1){
				background: red;
			}
			span:nth-of-type(2){
				background: green;
			}
			span:nth-of-type(3){
				background: blue;
			}
			span:nth-of-type(4){
				background: yellow;
			}
			div{
				width: 100px;
				height: 100px;
				margin-top: 20px;
				background: #ccc;
			}
		</style>
	</head>
	<body>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$("span").click(function(){
			// var color = getComputedStyle(this)['background-color'];
			var color = $(this).css('background-color');
			$("div").click(function(){
				$(this).css("background-color",color);	//将获取到的背景色设置给点击的div
			})
		})
	})
</script>
