<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery3.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.testdiv1,.testdiv2,.testdiv3{
				width: 200px;
				height: 200px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<button type="button">显示</button>
		<button type="button">隐藏</button>
		<button type="button">显示/隐藏</button>
		<div class="testdiv1">
			
		</div>
		<hr>
		<button type="button">滑下显示</button>
		<button type="button">滑上隐藏</button>
		<button type="button">滑动显示/隐藏</button>
		<div class="testdiv2">
			
		</div>
		<hr>
		<button type="button">淡入显示</button>
		<button type="button">淡出隐藏</button>
		<button type="button">淡入显示/隐藏</button>
		<button type="button">淡入到0.5透明度</button>
		<div class="testdiv3">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$('button').eq(0).click(function(){
			$('.testdiv1').show(2000,'linear');
		})
		$('button').eq(1).click(function(){
			$('.testdiv1').hide(2000,'linear');
		})
		$('button').eq(2).click(function(){
			$('.testdiv1').toggle(2000,'linear');
		})
		
		
		$('button').eq(3).click(function(){
			$('.testdiv2').slideDown(2000,'linear');
		})
		$('button').eq(4).click(function(){
			$('.testdiv2').slideUp(2000,'linear');
		})
		$('button').eq(5).click(function(){
			$('.testdiv2').slideToggle(2000,'linear');
		})
		
		
		$('button').eq(6).click(function(){
			$('.testdiv3').fadeIn(2000,'linear');
		})
		$('button').eq(7).click(function(){
			$('.testdiv3').fadeOut(2000,'linear');
		})
		$('button').eq(8).click(function(){
			$('.testdiv3').fadeToggle(2000,'linear');
		})
		$('button').eq(9).click(function(){
			$('.testdiv3').fadeTo(2000,0.5,'linear');
		})
	})
</script>
