<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery3.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				margin-top: 10px;
				width: 10px;
				height: 100px;
				background: linear-gradient(-45deg,red,blue,yellow);
			}
			p{
				position: absolute;
				width: 100px;
				height: 100px;
				background: pink;
			}
			span{
				display: block;
				width: 20px;
				height: 100px;
				background: yellow;
				position: absolute;
				top: 300px;
				display: none;
			}
		</style>
	</head>
	<body>
		<!--
			.animate()	自定义动画
				参数:
					1.动画特性集合
						{
							width: "100%",
							opacity: 0,
							...
						}
					2. 速度
						"fast", "slow", "normal", 毫秒数
					3. easing:	效果
						"swing": 默认(开始和结束的速度要比中间过程的速度要慢)
						"linear": 匀速
					4.fn: 动画完成之后执行的函数
					
			.stop()	暂停动画
			.finish()	完成动画
			.delay()	延迟某时间再执行后面的动画
		-->
		<button type="button">开始动画</button>
		<button type="button">暂停</button>
		<button type="button">完成动画</button>
		<button type="button">出现延迟两秒改变宽度</button>
		
		<div></div>
		<p></p>
		<span></span>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$('button').eq(0).click(function(){
			$('div').animate({
				width: '100%',
				'border-radius': '50%',
				opacity: 0
				
			},3000,function(){
				$('div').animate({
					width: '50px',
					'border-radius': '0',
					opacity: 1
					
				},2000,function(){
					alert('结束')
				})
			})
			
			$('p').animate({
				left: '1400px'
			},2000,'linear',function(){
				$('p').animate({
					left: 0
				},2000)
			})
			
		})
		
		$('button').eq(1).click(function(){
			$('div').stop();
			$('p').stop();
		})
		$('button').eq(2).click(function(){
			$('div').finish();
			$('p').finish();
		})
		$('button').eq(3).click(function(){
			$('span').slideDown().delay(2000).animate({
				width: '100%'
			},3000)
		})
		
	})
</script>
