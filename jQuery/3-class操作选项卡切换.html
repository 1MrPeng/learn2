<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery3.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html,body,ul,li,div{
				margin: 0;
				padding: 0;
			}
			#warp{
				margin: 50px;
				border: none;
			}
			ul li{list-style: none;}
			ul{
				display: flex;
				margin-bottom: 10px;
			}
			li{
				background: #eee;
				margin-right: 20px;
				cursor: pointer;
			}
			li.active_li{
				color: red;
			}
			#warp div{
				width: 200px;
				height: 200px;
				border: 1px solid #ddd;
				display: none;
			}
			#warp div.active_div{
				display: block;
			}
			.on{
				width: 100px;
				height: 100px;
				background: gold;
			}
			.off{
				background: black;
			}
		</style>
	</head>
	<body>
		<div id="warp">
			<ul>
				<li class="active_li">111</li>
				<li>222</li>
				<li>333</li>
			</ul>
			<div class="active_div">111</div>
			<div>222</div>
			<div>333</div>
		</div>
		<div class="on">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	//选项卡切换
	$(function(){
		$('li').click(function(){
			$('li').removeClass('active_li');
			$('#warp div').removeClass('active_div');
			$(this).addClass('active_li');
			$('#warp div').eq($(this).index()).addClass('active_div');
		})
		
		$('.on').click(function(){
			$(this).toggleClass('off');
		})
	})
	
	
</script>
