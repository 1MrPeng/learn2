<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery3.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				height: 2000px;
			}
			/* body::-webkit-scrollbar{
				display: none;
			} */
			#container{
				height: 600px;
				border: 2px solid #CCCCCC;
				position: relative;
			}
			.testdiv{
				width: 100px;
				height: 100px;
				background: pink;
				position: absolute;
				left: 20px;
				padding: 10px;
				border: 5px solid red;
			}
			p{
				width: 50px;
				height: 50px;
				background: #ccc;
				line-height: 50px;
				text-align: center;
				border-radius: 50%;
				position: fixed;
				right: 20px;
				bottom: 50px;
				color: #fff;
				display: none;
				-webkit-user-select: none;
			}
		</style>
	</head>
	<body>
		<!--
			位置: 
				.offset()	获取|设置匹配元素在当前视口的相对偏移
					对象形式: {top: 10,left: 28}
					
				.position()	获取匹配元素在定位父元素的相对偏移, 如若父元素没有定位,则相对于当前视口(只读)
					对象形式: {top: 10,left: 28}
					
				.scrollTop() 获取|设置匹配元素相对滚动条顶部的偏移
					设置滚动高度: 参数为数值
			
			尺寸
				.width()	获取|设置匹配元素的宽度
				.height()	获取|设置匹配元素的高度
				
				.innerWidth()	获取|设置匹配元素的内部可视宽度(width+padding)
				.innerHeight()	获取|设置匹配元素的内部可视高度(height+padding)
				
				.outerWidth()	获取|设置匹配元素的实际宽度(width+padding+border)
				.outerHeight()	获取|设置匹配元素的实际高度(height+padding+border)
		
		-->
		<div id="container">
			<div class="testdiv">
				
			</div>
		</div>
		<p>toTop</p>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		
		//获取和设置div相对于视口的top和left
		console.log($('.testdiv').offset());
		$('.testdiv').offset({top: 20,left: 30})
		console.log($('.testdiv').offset());
		
		//获取div相对于有定位的父元素的top和left值
		console.log($('.testdiv').position());
		
		
		//获取和设置div的宽度
		console.log($('.testdiv').width());
		$('.testdiv').width(150)
		console.log($('.testdiv').width());
		
		//获取或设置div的innerWidth
		console.log($('.testdiv').innerWidth());
		$('.testdiv').innerWidth(200)
		console.log($('.testdiv').innerWidth());
		
		//获取和设置div的outerWidth
		console.log($('.testdiv').outerWidth());
		$('.testdiv').outerWidth(300)
		console.log($('.testdiv').outerWidth());
		
		//toTop效果开始
		$(document).scroll(function(){
			console.log($(this).scrollTop());
			if($(this).scrollTop()>400){
				$('p').fadeIn(1000);
				$('p').click(function(){
					$(document).scrollTop(0);	//设置document的滚动高度为0
				})
			}else{
				$('p').fadeOut(1000);
			}
		})
	})
</script>
